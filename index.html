<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Victoria Omega: App Completa</title>
    <style>
        :root { 
            --dark-p: #4a148c; --med-p: #6a1b9a; --light-p: #f3e5f5;
            --black: #1a1a1a; --gold: #ffd700; --pink: #f06292; --orange: #ff9800;
        }
        body { font-family: 'Segoe UI', sans-serif; background: var(--light-p); margin: 0; padding-bottom: 90px; color: #333; overflow-x: hidden; }
        
        /* BLOQUEO SEGURO */
        #lock-screen { position: fixed; inset: 0; background: linear-gradient(135deg, var(--black), var(--dark-p)); display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 9999; color: white; text-align: center; }
        #pass-input { width: 70%; max-width: 250px; padding: 15px; border-radius: 15px; border: 2px solid var(--gold); text-align: center; font-size: 1.8rem; margin-bottom: 15px; background: rgba(255,255,255,0.1); color: white; -webkit-text-security: disc; outline: none; }

        /* HEADER */
        .header { background: linear-gradient(135deg, var(--black), var(--dark-p)); color: white; text-align: center; padding: 25px 15px; border-radius: 0 0 30px 30px; box-shadow: 0 4px 15px rgba(0,0,0,0.3); }
        .biblia-box { margin-top: 10px; padding: 12px; background: rgba(255,255,255,0.1); border-radius: 12px; border-left: 4px solid var(--gold); font-size: 0.85rem; font-style: italic; }
        .peso-display { font-size: 2.2rem; font-weight: 900; margin-top: 10px; color: var(--gold); }

        .container { padding: 15px; max-width: 600px; margin: auto; }
        .card { background: white; border-radius: 20px; padding: 18px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); margin-bottom: 15px; border: 1px solid rgba(0,0,0,0.05); }

        /* EJERCICIOS DETALLADOS */
        .ex-item { border-bottom: 1px solid #eee; padding: 15px 0; }
        .ex-title { font-weight: 800; color: var(--dark-p); display: flex; justify-content: space-between; }
        .ex-instr { background: #fdf7ff; padding: 12px; border-radius: 10px; font-size: 0.85rem; line-height: 1.4; margin: 8px 0; border-left: 3px solid var(--med-p); }
        .tag { font-size: 0.7rem; background: var(--light-p); padding: 3px 8px; border-radius: 5px; color: var(--med-p); font-weight: bold; }

        /* BOTONES */
        .btn-main { background: var(--dark-p); color: white; border: none; padding: 15px; border-radius: 12px; font-weight: bold; width: 100%; cursor: pointer; margin-bottom: 10px; }
        .dia-btn { flex:1; padding:12px; border-radius:12px; border:1px solid #ddd; font-weight:bold; cursor:pointer; background:white; }
        .dia-btn.active { background: var(--med-p) !important; color: white !important; }

        /* NAVEGACI√ìN */
        .nav-bar { position: fixed; bottom: 0; width: 100%; background: white; display: flex; justify-content: space-around; padding: 12px 0; border-top: 1px solid #ddd; z-index: 1000; }
        .nav-item { text-align: center; font-size: 0.75rem; opacity: 0.4; flex: 1; cursor: pointer; }
        .nav-item.active { opacity: 1; color: var(--dark-p); font-weight: bold; }
        
        input, textarea { width: 100%; padding: 12px; border-radius: 12px; border: 1px solid #ddd; margin-bottom: 10px; box-sizing: border-box; font-size: 16px; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        .hist-img { width: 100%; border-radius: 15px; margin-top: 10px; }
    </style>
</head>
<body>

<div id="lock-screen">
    <h1 style="color:var(--gold); margin:0;">VICTORIA OMEGA</h1>
    <p style="opacity:0.8; font-size: 0.9rem;">"TODO LO PUEDO EN CRISTO"</p>
    <input type="password" id="pass-input" placeholder="0000" inputmode="numeric">
    <button class="btn-main" style="background:var(--gold); color:black; width:200px; border-radius:30px;" onclick="checkPass()">ACCEDER</button>
</div>

<div id="app-container" style="display:none;">
    <div class="header">
        <div class="biblia-box" id="biblia-txt">"Cargando vers√≠culo..."</div>
        <div class="peso-display"><span id="peso-actual">0.0</span> <small>kg</small></div>
        <div style="font-size: 0.7rem; opacity: 0.8;">MEMORIA ACTIVA Y GUARDADA</div>
    </div>

    <div class="container">
        <div id="tab-entreno" class="tab-content active">
            <div style="display:flex; gap:8px; margin-bottom:15px;">
                <button class="dia-btn active" onclick="setDia(1, this)">D1</button>
                <button class="dia-btn" onclick="setDia(2, this)">D2</button>
                <button class="dia-btn" onclick="setDia(3, this)">D3</button>
                <button class="dia-btn" onclick="setDia(4, this)">D4</button>
            </div>
            <div class="card">
                <h3 id="area-titulo" style="margin:0; color:var(--dark-p)"></h3>
                <div id="lista-ejercicios"></div>
            </div>
            <div class="card" style="border: 2px solid var(--gold)">
                <h3 style="margin-top:0">üïäÔ∏è Diario de Fe</h3>
                <textarea id="nota-fe" rows="3" placeholder="Tu oraci√≥n o victoria de hoy..."></textarea>
                <button class="btn-main" onclick="saveNota()">GUARDAR EN DIARIO</button>
            </div>
        </div>

        <div id="tab-tracker" class="tab-content">
            <div class="card" style="border: 2px solid var(--orange)">
                <h3 style="color:var(--orange); margin-top:0;">üì∏ Registro Nutricional</h3>
                <input type="file" id="foto-input" accept="image/*" onchange="processImg(this)" style="display:none">
                <button class="btn-main" style="background:var(--orange)" onclick="document.getElementById('foto-input').click()">TOMAR FOTO PLATO</button>
                <img id="preview-img" style="width:100%; border-radius:15px; display:none; margin-bottom:10px;">
                <textarea id="desc-comida" placeholder="¬øQu√© comiste hoy?"></textarea>
                <button class="btn-main" style="background:black" onclick="saveComida()">GUARDAR COMIDA</button>
            </div>

            <div class="card">
                <h3 style="margin-top:0">‚öñÔ∏è Medidas del Templo</h3>
                <input type="number" id="in-peso" step="0.1" placeholder="Peso (kg)">
                <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px">
                    <input type="number" id="in-cin" placeholder="Cintura (cm)">
                    <input type="number" id="in-cad" placeholder="Cadera (cm)">
                </div>
                <button class="btn-main" onclick="saveStats()">ACTUALIZAR PROGRESO</button>
            </div>

            <div class="card" style="border: 2px solid var(--pink)">
                <h3 style="color:var(--pink); margin-top:0;">üå∏ Ciclo Menstrual</h3>
                <label><small>Fecha Inicio:</small></label>
                <input type="date" id="ciclo-date">
                <button class="btn-main" style="background:var(--pink)" onclick="saveCiclo()">REGISTRAR CICLO</button>
            </div>
        </div>

        <div id="tab-historial" class="tab-content">
            <div style="display:flex; justify-content:space-between; align-items:center;">
                <h3>üìú Mi Historial</h3>
                <button onclick="clearData()" style="background:none; border:none; color:red; font-size:0.7rem;">Borrar Todo</button>
            </div>
            <div id="historial-render"></div>
        </div>
    </div>

    <nav class="nav-bar">
        <div class="nav-item active" onclick="showTab('tab-entreno', this)">üèãÔ∏è<br>Entreno</div>
        <div class="nav-item" onclick="showTab('tab-tracker', this)">üìä<br>Medir</div>
        <div class="nav-item" onclick="showTab('tab-historial', this)">üìú<br>Historia</div>
    </nav>
</div>

<script>
    const CLAVE = "7481";
    let db = JSON.parse(localStorage.getItem('victoria_omega_v3')) || [];
    let tempImg = "";

    const RUTINAS = {
        1: { t: "Piernas y Gl√∫teos", e: [
            {n:"Thigh Master Aductores", i:"Sentada, coloca el aparato rosa entre tus rodillas. Aprieta con fuerza hacia adentro, sost√©n 1 seg y abre lento.", r:"4x30", g:"Rosa"},
            {n:"Puente Gl√∫teo con Banda", i:"Boca arriba, banda morada sobre rodillas. Sube cadera apretando gl√∫teos y mant√©n tensi√≥n hacia afuera.", r:"4x20", g:"Morado"},
            {n:"Patada Gl√∫teo Mat", i:"En 4 puntos. Estira pierna hacia atr√°s y sube sin arquear espalda. Aprieta arriba.", r:"4x25 p/p", g:"Mat"}
        ]},
        2: { t: "Tren Superior", e: [
            {n:"Pecho Thigh Master", i:"Sujeta asas frente al pecho. Cierra codos intentando que el aparato se toque en el centro.", r:"4x25", g:"Rosa"},
            {n:"Remo con Banda", i:"Sentada, banda en pies. Jala hacia atr√°s apretando espalda y codos pegados.", r:"4x20", g:"Morado"}
        ]},
        3: { t: "Abdomen Fuerte", e: [
            {n:"Crunch con Resistencia", i:"Abdominal corto apretando el aparato rosa entre las rodillas al mismo tiempo.", r:"4x25", g:"Rosa"},
            {n:"Plancha Mat", i:"Apoya antebrazos. Cuerpo recto y abdomen muy contra√≠do.", r:"4x45 seg", g:"Mat"}
        ]},
        4: { t: "Full Body Mix", e: [
            {n:"Burpees de Victoria", i:"Baja a plancha y sube con un salto peque√±o de victoria.", r:"4x12", g:"Cuerpo"},
            {n:"Mix Thigh Master", i:"20 seg brazos / 20 seg piernas durante 1 min.", r:"4 series", g:"Rosa"}
        ]}
    };

    function checkPass() {
        if(document.getElementById('pass-input').value === CLAVE) {
            document.getElementById('lock-screen').style.display = 'none';
            document.getElementById('app-container').style.display = 'block';
            init();
        } else { alert("Clave Incorrecta"); }
    }

    function init() {
        setDia(1, document.querySelector('.dia-btn'));
        renderHistorial();
        document.getElementById('biblia-txt').innerText = '"¬øNo te he dicho que si crees, ver√°s la gloria de Dios? (Juan 11:40). Mas los que esperan a Jehov√° tendr√°n nuevas fuerzas."';
    }

    function processImg(input) {
        if (input.files && input.files[0]) {
            const reader = new FileReader();
            reader.onload = function(e) {
                const img = new Image();
                img.src = e.target.result;
                img.onload = function() {
                    const canvas = document.createElement('canvas');
                    const scale = 500 / img.width;
                    canvas.width = 500; canvas.height = img.height * scale;
                    canvas.getContext('2d').drawImage(img, 0, 0, canvas.width, canvas.height);
                    tempImg = canvas.toDataURL('image/jpeg', 0.5);
                    document.getElementById('preview-img').src = tempImg;
                    document.getElementById('preview-img').style.display = 'block';
                }
            }
            reader.readAsDataURL(input.files[0]);
        }
    }

    function addLog(txt, img = null) {
        db.unshift({ f: new Date().toLocaleString(), t: txt, i: img });
        localStorage.setItem('victoria_omega_v3', JSON.stringify(db));
        renderHistorial();
    }

    function saveComida() {
        const d = document.getElementById('desc-comida').value;
        if(d || tempImg) {
            addLog(`üç± Nutrici√≥n: ${d}`, tempImg);
            document.getElementById('desc-comida').value = "";
            document.getElementById('preview-img').style.display = 'none';
            tempImg = ""; alert("¬°Comida Guardada!");
        }
    }

    function saveStats() {
        const p = document.getElementById('in-peso').value;
        if(p) {
            addLog(`‚öñÔ∏è Medidas: Peso ${p}kg, Cin: ${document.getElementById('in-cin').value}cm`);
            document.getElementById('peso-actual').innerText = p;
            alert("¬°Progreso Guardado!");
        }
    }

    function saveNota() {
        const n = document.getElementById('nota-fe').value;
        if(n) { addLog(`üïäÔ∏è Diario: ${n}`); document.getElementById('nota-fe').value = ""; alert("¬°Nota Guardada!"); }
    }

    function saveCiclo() {
        const d = document.getElementById('ciclo-date').value;
        if(d) { addLog(`üå∏ Ciclo: Inicio el ${d}`); alert("¬°Ciclo Guardado!"); }
    }

    function renderHistorial() {
        document.getElementById('historial-render').innerHTML = db.map(l => `
            <div class="card" style="border-left:5px solid var(--med-p)">
                <small><b>${l.f}</b></small><br>${l.t}
                ${l.i ? `<br><img src="${l.i}" class="hist-img">` : ''}
            </div>`).join('');
        const lastP = db.find(l => l.t.includes('Peso '));
        if(lastP) document.getElementById('peso-actual').innerText = lastP.t.split(' ')[2].replace('kg,', '');
    }

    function setDia(d, btn) {
        const info = RUTINAS[d];
        document.getElementById('area-titulo').innerText = info.t;
        document.getElementById('lista-ejercicios').innerHTML = info.e.map(ex => `
            <div class="ex-item">
                <div class="ex-title"><span>${ex.n}</span> <span class="tag">${ex.g}</span></div>
                <div class="ex-instr">${ex.i}</div>
                <div style="font-size:0.8rem; color:var(--pink); font-weight:bold;">üéØ Objetivo: ${ex.r}</div>
            </div>`).join('');
        document.querySelectorAll('.dia-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
    }

    function showTab(id, el) {
        document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        document.getElementById(id).classList.add('active'); el.classList.add('active');
    }

    function clearData() { if(confirm("¬øBorrar todo el historial?")) { localStorage.clear(); location.reload(); } }
</script>
</body>
</html>
