<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>S√∫per App: Mi Mejor Versi√≥n</title>
    <style>
        :root { 
            --dark-purple: #4a148c; --medium-purple: #6a1b9a; --light-lilac: #f3e5f5;
            --grey-text: #424242; --accent-black: #1a1a1a; --white: #ffffff;
            --spotify-green: #1DB954; --food-orange: #ff9800; --period-pink: #f06292;
            --gold: #ffd700; --calendar-blue: #1a73e8; --done-green: #2e7d32;
        }
        body { font-family: 'Segoe UI', sans-serif; background: var(--light-lilac); margin: 0; padding-bottom: 100px; color: var(--grey-text); overflow-x: hidden; }
        
        /* BLOQUEO */
        #lock-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: linear-gradient(135deg, var(--accent-black), var(--dark-purple)); display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 9999; color: white; }
        #pass-input { width: 80%; max-width: 250px; padding: 15px; border-radius: 12px; border: none; text-align: center; font-size: 1.5rem; margin-bottom: 15px; outline: none; }

        /* HEADER */
        .header { background: linear-gradient(135deg, var(--accent-black), var(--dark-purple)); color: white; text-align: center; padding: 25px 15px; border-radius: 0 0 30px 30px; position: sticky; top: 0; z-index: 100; }
        .biblia-box { margin-top: 15px; padding: 15px; background: rgba(255,255,255,0.15); border-radius: 15px; border-left: 4px solid var(--gold); text-align: left; }
        .versiculo { font-style: italic; font-size: 0.9rem; line-height: 1.4; color: #fff; }
        .frase-dia { font-size: 0.8rem; color: var(--gold); font-weight: bold; display: block; text-transform: uppercase; text-align: center; margin-top: 10px; }
        .peso-display { font-size: 2.2rem; font-weight: 900; margin-top: 10px; }

        .container { padding: 15px; max-width: 600px; margin: auto; }
        .card { background: var(--white); border-radius: 20px; padding: 18px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); margin-bottom: 15px; }

        /* BOTONES */
        .btn-main { background: var(--dark-purple); color: white; border: none; padding: 15px; border-radius: 12px; font-weight: bold; width: 100%; cursor: pointer; margin-bottom: 10px; }
        .btn-spotify { background: var(--spotify-green); color: white; text-decoration: none; display: flex; align-items: center; justify-content: center; padding: 12px; border-radius: 30px; font-weight: bold; margin-bottom: 20px; }
        
        .dia-btn { flex:1; padding:10px; border-radius:10px; border:1px solid var(--medium-purple); font-weight:bold; cursor:pointer; background:white; color: var(--medium-purple); }
        .dia-btn.active { background: var(--medium-purple); color: white; }

        /* LISTAS */
        .exercise-item { border-bottom: 1px solid #eee; padding: 15px 0; display: flex; align-items: center; gap: 12px; }
        .exercise-item.completed { opacity: 0.3; }
        .check { width: 35px; height: 35px; border: 2px solid var(--medium-purple); border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; }
        .check.done { background: var(--medium-purple); color: white; }
        .check.done::after { content: '‚úì'; }

        /* NAV */
        .nav-bar { position: fixed; bottom: 0; width: 100%; background: white; display: flex; justify-content: space-around; padding: 12px 0; border-top: 1px solid #ddd; z-index: 1000; }
        .nav-item { text-align: center; font-size: 0.75rem; opacity: 0.4; cursor: pointer; flex:1; }
        .nav-item.active { opacity: 1; color: var(--dark-purple); font-weight: bold; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        
        input, select, textarea { width: 100%; padding: 12px; border-radius: 12px; border: 1px solid #ddd; margin-bottom: 10px; box-sizing: border-box; font-family: inherit; }
        .hist-img { width: 100%; border-radius: 15px; margin-top: 10px; }
    </style>
</head>
<body>

<div id="lock-screen">
    <h2 style="color:var(--gold)">MI MEJOR VERSI√ìN</h2>
    <p>"Todo lo puedo en Cristo"</p>
    <input type="password" id="pass-input" placeholder="Clave de acceso">
    <button class="btn-main" style="background:var(--gold); color:black; width:200px" onclick="checkPass()">ENTRAR</button>
</div>

<div id="app-container" style="display:none;">
    <div class="header">
        <div class="biblia-box">
            <span id="versiculo-txt" class="versiculo"></span>
            <span id="frase-txt" class="frase-dia"></span>
        </div>
        <div class="peso-display"><span id="peso-actual">0.0</span> <small>kg</small></div>
    </div>

    <div class="container">
        <div id="tab-entreno" class="tab-content active">
            <a href="https://open.spotify.com" target="_blank" class="btn-spotify">üü¢ M√öSICA DE ADORACI√ìN</a>
            <div style="display:flex; gap:5px; margin-bottom:15px;">
                <button class="dia-btn active" onclick="setDia(1, this)">D1</button>
                <button class="dia-btn" onclick="setDia(2, this)">D2</button>
                <button class="dia-btn" onclick="setDia(3, this)">D3</button>
                <button class="dia-btn" onclick="setDia(4, this)">D4</button>
            </div>
            <div class="card">
                <h3 id="area-titulo" style="color:var(--dark-purple); margin:0 0 10px 0;"></h3>
                <div id="lista-ejercicios"></div>
            </div>
            <div class="card" style="border: 2px solid var(--gold)">
                <h3>üìî Diario de Notas y Fe</h3>
                <textarea id="nota-espiritual" rows="3" placeholder="Nota del d√≠a..."></textarea>
                <button class="btn-main" onclick="guardarNota()">GUARDAR NOTA</button>
            </div>
        </div>

        <div id="tab-tracker" class="tab-content">
            <div class="card" style="border: 2px solid var(--food-orange)">
                <h3>üì∏ Registro de Comida</h3>
                <input type="file" id="foto-input" accept="image/*" onchange="previewImagen(this)" style="display:none">
                <button class="btn-main" style="background:var(--food-orange)" onclick="document.getElementById('foto-input').click()">TOMAR FOTO</button>
                <img id="preview-comida" style="width:100%; border-radius:15px; display:none; margin-bottom:10px;">
                <textarea id="desc-comida" placeholder="¬øQu√© comiste hoy?"></textarea>
                <button class="btn-main" style="background:var(--accent-black)" onclick="guardarComida()">REGISTRAR ALIMENTO</button>
            </div>

            <div class="card">
                <h3>üìà Peso y Medidas (cm)</h3>
                <input type="number" id="in-peso" step="0.1" placeholder="Peso (kg)">
                <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px">
                    <input type="number" id="in-cin" placeholder="Cintura">
                    <input type="number" id="in-cad" placeholder="Cadera">
                    <input type="number" id="in-pe" placeholder="Pecho">
                    <input type="number" id="in-br" placeholder="Brazo">
                </div>
                <button class="btn-main" onclick="saveProgreso()">ACTUALIZAR CUERPO</button>
            </div>

            <div class="card" style="border: 2px solid var(--period-pink)">
                <h3 style="color:var(--period-pink)">üå∏ Ciclo Menstrual</h3>
                <label>Inicio:</label><input type="date" id="in-ciclo-i">
                <label>Fin:</label><input type="date" id="in-ciclo-f">
                <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px">
                    <select id="in-flujo">
                        <option value="">Flujo</option><option>Ligero</option><option>Moderado</option><option>Abundante</option>
                    </select>
                    <select id="in-sin">
                        <option value="">S√≠ntoma</option><option>Sin dolor</option><option>C√≥licos</option><option>Antojos</option>
                    </select>
                </div>
                <button class="btn-main" style="background:var(--calendar-blue)" onclick="linkCalendar()">CALENDARIO GOOGLE</button>
                <button class="btn-main" style="background:var(--period-pink)" onclick="saveCiclo()">REGISTRAR CICLO</button>
            </div>
        </div>

        <div id="tab-historial" class="tab-content">
            <h3 style="margin-left:10px;">üìú Mi Historial</h3>
            <div id="historial-render"></div>
        </div>
    </div>

    <nav class="nav-bar">
        <div class="nav-item active" onclick="showTab('tab-entreno', this)">üèãÔ∏è<br>Entreno</div>
        <div class="nav-item" onclick="showTab('tab-tracker', this)">üìä<br>Tracker</div>
        <div class="nav-item" onclick="showTab('tab-historial', this)">üìú<br>Historial</div>
    </nav>
</div>

<script>
    const CLAVE = "7481";
    let diaActual = 1, currentPhoto = "";
    let dbLogs = JSON.parse(localStorage.getItem('master_db_v12')) || [];

    const CONTENIDO = [
        { v: '"¬øNo te he dicho que si crees, ver√°s la gloria de Dios? (Juan 11:40). Mas los que esperan a Jehov√° tendr√°n nuevas fuerzas; levantar√°n alas como las √°guilas; correr√°n, y no se cansar√°n; caminar√°n, y no se fatigar√°n."', f: 'FE Y NUEVAS FUERZAS' },
        { v: '"¬øO ignor√°is que vuestro cuerpo es templo del Esp√≠ritu Santo, el cual est√° en vosotros, el cual ten√©is de Dios, y que no sois vuestros? Porque hab√©is sido comprados por precio; glorificad, pues, a Dios en vuestro cuerpo."', f: 'TEMPLO SAGRADO' },
        { v: '"Por nada est√©is afanados, sino sean conocidas vuestras peticiones delante de Dios en toda oraci√≥n y ruego, con acci√≥n de gracias. Y la paz de Dios guardar√° vuestros corazones."', f: 'PAZ Y VICTORIA' }
    ];

    const RUTINAS = {
        1: { t: "Piernas y Gl√∫teos", e: [{n:"Thigh Master (Muslos)", r:"4x30", i:"üå∏"}, {n:"Puente con Banda Morada", r:"4x20", i:"üü£"}, {n:"Patada Gl√∫teo en Mat", r:"4x25", i:"üßò"}] },
        2: { t: "Brazos y Pecho", e: [{n:"Thigh Master (Pecho)", r:"4x25", i:"üéÄ"}, {n:"Flexiones en Mat", r:"4x12", i:"üßò"}, {n:"Banda Morada (Aperturas)", r:"4x15", i:"üü£"}] },
        3: { t: "Abdomen", e: [{n:"Bicicleta en Mat", r:"4x30", i:"üö¥"}, {n:"Crunch con Thigh Master", r:"4x20", i:"üå∏"}, {n:"Plancha", r:"4x45 seg", i:"üõ°Ô∏è"}] },
        4: { t: "Full Body Mix", e: [{n:"Burpees Adaptados", r:"4x10", i:"üöÄ"}, {n:"Mix Thigh Master", r:"4x40", i:"üå∏"}, {n:"Boxeo Sombra", r:"4x2 min", i:"ü•ä"}] }
    };

    function checkPass() {
        if(document.getElementById('pass-input').value === CLAVE) {
            document.getElementById('lock-screen').style.display = 'none';
            document.getElementById('app-container').style.display = 'block';
            updateEspiritual(); render(); renderHistorial();
        } else { alert("Clave incorrecta"); }
    }

    function updateEspiritual() {
        const r = Math.floor(Math.random() * CONTENIDO.length);
        document.getElementById('versiculo-txt').innerText = CONTENIDO[r].v;
        document.getElementById('frase-txt').innerText = CONTENIDO[r].f;
    }

    function setDia(d, b) {
        diaActual = d;
        document.querySelectorAll('.dia-btn').forEach(x => x.classList.remove('active'));
        b.classList.add('active');
        render();
    }

    function render() {
        const d = RUTINAS[diaActual];
        document.getElementById('area-titulo').innerText = d.t;
        document.getElementById('lista-ejercicios').innerHTML = d.e.map((ex, i) => `
            <div class="exercise-item" id="ex-${i}">
                <div class="ex-icon">${ex.i}</div>
                <div style="flex:1"><b>${ex.n}</b><br><small style="color:red">${ex.r}</small></div>
                <div class="check" onclick="this.classList.toggle('done'); document.getElementById('ex-${i}').classList.toggle('completed')"></div>
            </div>`).join('');
    }

    function previewImagen(f) {
        if (f.files && f.files[0]) {
            let r = new FileReader();
            r.onload = e => {
                currentPhoto = e.target.result;
                document.getElementById('preview-comida').src = currentPhoto;
                document.getElementById('preview-comida').style.display = 'block';
            };
            r.readAsDataURL(f.files[0]);
        }
    }

    function guardarComida() {
        const d = document.getElementById('desc-comida').value;
        if(d || currentPhoto) {
            addHistorial(`üç± Comida: ${d}`, currentPhoto);
            document.getElementById('desc-comida').value = "";
            document.getElementById('preview-comida').style.display = 'none';
            currentPhoto = ""; alert("Registrado");
        }
    }

    function saveProgreso() {
        const p = document.getElementById('in-peso').value;
        const meds = `Cin:${document.getElementById('in-cin').value} Cad:${document.getElementById('in-cad').value} Pe:${document.getElementById('in-pe').value} Br:${document.getElementById('in-br').value}`;
        if(p) {
            document.getElementById('peso-actual').innerText = p;
            addHistorial(`‚öñÔ∏è Peso: ${p}kg | Medidas: ${meds}`);
            alert("Progreso Guardado");
        }
    }

    function saveCiclo() {
        const i = document.getElementById('in-ciclo-i').value;
        const f = document.getElementById('in-ciclo-f').value;
        const fl = document.getElementById('in-flujo').value;
        const si = document.getElementById('in-sin').value;
        if(i) addHistorial(`üå∏ Ciclo: ${i} a ${f} | Flujo: ${fl} | S√≠ntoma: ${si}`);
    }

    function linkCalendar() {
        const i = document.getElementById('in-ciclo-i').value;
        const f = document.getElementById('in-ciclo-f').value;
        if(i && f) window.open(`https://www.google.com/calendar/render?action=TEMPLATE&text=Mi+Periodo&dates=${i.replace(/-/g,'')}/${f.replace(/-/g,'')}`, '_blank');
    }

    function guardarNota() {
        const n = document.getElementById('nota-espiritual').value;
        if(n) { addHistorial(`üïäÔ∏è Nota: ${n}`); document.getElementById('nota-espiritual').value = ""; }
    }

    function addHistorial(txt, img = null) {
        dbLogs.unshift({fecha: new Date().toLocaleString(), txt, img});
        localStorage.setItem('master_db_v12', JSON.stringify(dbLogs));
        renderHistorial();
    }

    function renderHistorial() {
        document.getElementById('historial-render').innerHTML = dbLogs.map(l => `
            <div class="card" style="border-left:5px solid var(--medium-purple)">
                <small><b>${l.fecha}</b></small><br>${l.txt}
                ${l.img ? `<br><img src="${l.img}" class="hist-img">` : ''}
            </div>`).join('');
        const p = dbLogs.find(x => x.txt.includes('‚öñÔ∏è Peso:'));
        if(p) document.getElementById('peso-actual').innerText = p.txt.match(/\d+(\.\d+)?/)[0];
    }

    function showTab(id, el) {
        document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        el.classList.add('active');
    }
</script>
</body>
</html>
