<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Manual Maestro: Mi Victoria con Cristo</title>
    <style>
        :root { 
            --dark-purple: #4a148c; --medium-purple: #6a1b9a; --light-lilac: #f3e5f5;
            --grey-text: #424242; --accent-black: #1a1a1a; --white: #ffffff;
            --spotify-green: #1DB954; --food-orange: #ff9800; --period-pink: #f06292;
            --gold: #ffd700; --calendar-blue: #1a73e8;
        }
        body { font-family: 'Segoe UI', sans-serif; background: var(--light-lilac); margin: 0; padding-bottom: 100px; color: var(--grey-text); }
        
        /* BLOQUEO */
        #lock-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: linear-gradient(135deg, var(--accent-black), var(--dark-purple)); display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 9999; color: white; }
        #pass-input { width: 80%; max-width: 250px; padding: 15px; border-radius: 12px; border: none; text-align: center; font-size: 1.5rem; margin-bottom: 15px; outline: none; }

        /* HEADER */
        .header { background: linear-gradient(135deg, var(--accent-black), var(--dark-purple)); color: white; text-align: center; padding: 25px 15px; border-radius: 0 0 30px 30px; position: sticky; top: 0; z-index: 100; }
        .biblia-box { margin-top: 15px; padding: 15px; background: rgba(255,255,255,0.15); border-radius: 15px; border-left: 4px solid var(--gold); text-align: left; }
        .versiculo { font-style: italic; font-size: 0.85rem; line-height: 1.4; color: #fff; display: block; }
        .frase-dia { font-size: 0.75rem; color: var(--gold); font-weight: bold; display: block; text-transform: uppercase; text-align: center; margin-top: 10px; border-top: 1px solid rgba(255,255,255,0.2); padding-top: 5px; }
        .peso-display { font-size: 2.2rem; font-weight: 900; margin-top: 10px; }

        .container { padding: 15px; max-width: 600px; margin: auto; }
        .card { background: var(--white); border-radius: 20px; padding: 18px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); margin-bottom: 15px; }

        /* EJERCICIOS DETALLADOS */
        .exercise-item { border-bottom: 1px solid #eee; padding: 20px 0; }
        .ex-header { display: flex; align-items: center; gap: 12px; margin-bottom: 10px; }
        .ex-title { font-weight: 800; color: var(--dark-purple); font-size: 1.1rem; flex: 1; }
        .ex-tag { background: #ffebee; color: #c62828; padding: 4px 8px; border-radius: 6px; font-size: 0.7rem; font-weight: bold; text-transform: uppercase; }
        .ex-instr { background: #fdf7ff; padding: 12px; border-radius: 12px; border-left: 4px solid var(--medium-purple); font-size: 0.85rem; line-height: 1.5; color: #444; }
        .rep-box { color: #d81b60; font-weight: bold; font-size: 0.9rem; margin-top: 5px; display: block; }

        .btn-main { background: var(--dark-purple); color: white; border: none; padding: 15px; border-radius: 12px; font-weight: bold; width: 100%; cursor: pointer; margin-bottom: 10px; }
        .nav-bar { position: fixed; bottom: 0; width: 100%; background: white; display: flex; justify-content: space-around; padding: 12px 0; border-top: 1px solid #ddd; z-index: 1000; }
        .nav-item { text-align: center; font-size: 0.75rem; opacity: 0.4; flex: 1; cursor: pointer; }
        .nav-item.active { opacity: 1; color: var(--dark-purple); font-weight: bold; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        
        input, select, textarea { width: 100%; padding: 12px; border-radius: 12px; border: 1px solid #ddd; margin-bottom: 10px; box-sizing: border-box; font-family: inherit; }
    </style>
</head>
<body>

<div id="lock-screen">
    <h2 style="color:var(--gold)">MI MEJOR VERSI√ìN</h2>
    <input type="password" id="pass-input" placeholder="Clave 7481" inputmode="numeric">
    <button class="btn-main" style="background:var(--gold); color:black; width:200px" onclick="checkPass()">ENTRAR</button>
</div>

<div id="app-container" style="display:none;">
    <div class="header">
        <div class="biblia-box">
            <span id="versiculo-txt" class="versiculo"></span>
            <span id="frase-txt" class="frase-dia"></span>
        </div>
        <div class="peso-display"><span id="peso-actual">0.0</span> <small>kg</small></div>
    </div>

    <div class="container">
        <div id="tab-entreno" class="tab-content active">
            <div style="display:flex; gap:5px; margin-bottom:15px;">
                <button class="dia-btn active" style="flex:1" onclick="setDia(1, this)">D√çA 1</button>
                <button class="dia-btn" style="flex:1" onclick="setDia(2, this)">D√çA 2</button>
                <button class="dia-btn" style="flex:1" onclick="setDia(3, this)">D√çA 3</button>
            </div>

            <div class="card">
                <h3 id="area-titulo" style="color:var(--dark-purple); margin-top:0;"></h3>
                <div id="lista-ejercicios"></div>
            </div>
        </div>

        <div id="tab-tracker" class="tab-content">
            <div class="card">
                <h3>üì∏ Registro de Nutrici√≥n</h3>
                <input type="file" id="foto-input" accept="image/*" onchange="previewImagen(this)" style="display:none">
                <button class="btn-main" style="background:var(--food-orange)" onclick="document.getElementById('foto-input').click()">TOMAR FOTO PLATO</button>
                <img id="preview-comida" style="width:100%; display:none; border-radius:15px; margin-bottom:10px;">
                <textarea id="desc-comida" placeholder="¬øQu√© comiste hoy?"></textarea>
                <button class="btn-main" onclick="guardarComida()">REGISTRAR COMIDA</button>
            </div>

            <div class="card">
                <h3>üìè Medidas y Peso</h3>
                <input type="number" id="in-peso" step="0.1" placeholder="Peso actual (kg)">
                <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px">
                    <input type="number" id="in-cin" placeholder="Cintura">
                    <input type="number" id="in-cad" placeholder="Cadera">
                </div>
                <button class="btn-main" onclick="saveProgreso()">GUARDAR PROGRESO</button>
            </div>
        </div>

        <div id="tab-historial" class="tab-content">
            <h3>üìú Notas e Historial</h3>
            <div id="historial-render"></div>
        </div>
    </div>

    <nav class="nav-bar">
        <div class="nav-item active" onclick="showTab('tab-entreno', this)">üèãÔ∏è<br>Rutina</div>
        <div class="nav-item" onclick="showTab('tab-tracker', this)">üìä<br>Medir</div>
        <div class="nav-item" onclick="showTab('tab-historial', this)">üìú<br>Notas</div>
    </nav>
</div>

<script>
    const CLAVE = "7481";
    let dbLogs = JSON.parse(localStorage.getItem('master_db_final')) || [];

    const RUTINAS = {
        1: {
            t: "Piernas y Gl√∫teos (D√≠a Rosa)",
            e: [
                {
                    n: "Aductores (Thigh Master)",
                    i: "Si√©ntate en el mat o una silla con la espalda recta. Coloca el Thigh Master entre tus rodillas (el centro del aparato hacia abajo). Aprieta las rodillas hacia adentro con fuerza, sost√©n 1 segundo y abre lentamente. No dejes que el aparato se suelte.",
                    r: "4 series de 30 repeticiones",
                    tag: "Rosa Thigh Master"
                },
                {
                    n: "Puente de Gl√∫teo (Banda Morada)",
                    i: "Acu√©state boca arriba en el mat. Coloca la banda morada sobre tus rodillas. Sube la cadera hacia el techo apretando los gl√∫teos. Al subir, abre ligeramente las rodillas contra la resistencia de la banda.",
                    r: "4 series de 20 repeticiones",
                    tag: "Banda Morada"
                },
                {
                    n: "Patada Trasera (Mat)",
                    i: "En posici√≥n de 4 puntos (manos y rodillas). Estira una pierna hacia atr√°s y s√∫bela sin arquear la espalda. Imagina que empujas el techo con el tal√≥n. Mant√©n el abdomen apretado.",
                    r: "4 series de 25 por pierna",
                    tag: "Mat / Suelo"
                }
            ]
        },
        2: {
            t: "Brazo y Pecho (Definici√≥n)",
            e: [
                {
                    n: "Pecho y Escote (Thigh Master)",
                    i: "Sujeta las asas del Thigh Master frente a tu pecho. Los codos deben estar doblados y apuntando hacia afuera. Aprieta las asas intentando que tus antebrazos se junten. Siente el esfuerzo en el √°rea del pecho.",
                    r: "4 series de 20 repeticiones",
                    tag: "Rosa Thigh Master"
                },
                {
                    n: "Tr√≠ceps / Adi√≥s (Thigh Master)",
                    i: "Coloca un ala del aparato contra tu cintura y la otra en la palma de tu mano. Empuja hacia abajo estirando el brazo para trabajar la parte de atr√°s del brazo.",
                    r: "3 series de 15 por brazo",
                    tag: "Rosa Thigh Master"
                },
                {
                    n: "Remo Sentada (Banda Morada)",
                    i: "Si√©ntate con las piernas estiradas. Pasa la banda por la planta de tus pies y sujeta los extremos. Jala los codos hacia atr√°s pegados a tu cuerpo, apretando la espalda.",
                    r: "4 series de 20 repeticiones",
                    tag: "Banda Morada"
                }
            ]
        },
        3: {
            t: "Abdomen y Core (Templo Fuerte)",
            e: [
                {
                    n: "Crunch con Resistencia",
                    i: "Acostada boca arriba, rodillas dobladas. Coloca el Thigh Master entre tus rodillas. Mientras haces el abdominal corto (crunch), aprieta el aparato con las rodillas al mismo tiempo.",
                    r: "4 series de 25 repeticiones",
                    tag: "Rosa Thigh Master"
                },
                {
                    n: "Bicicletas (Mat)",
                    i: "Acostada, manos tras la nuca. Lleva el codo derecho hacia la rodilla izquierda mientras estiras la pierna derecha. Alterna de forma fluida.",
                    r: "4 series de 30 repeticiones totales",
                    tag: "Mat / Suelo"
                },
                {
                    n: "Plancha Abdominal",
                    i: "Ap√≥yate en tus antebrazos y puntas de pies. Mant√©n el cuerpo recto como una tabla. No dejes caer la cadera. Respira profundo.",
                    r: "4 series de 45 segundos",
                    tag: "Resistencia"
                }
            ]
        }
    };

    const CONTENIDO = [
        { v: '"¬øNo te he dicho que si crees, ver√°s la gloria de Dios? (Juan 11:40). Mas los que esperan a Jehov√° tendr√°n nuevas fuerzas."', f: 'FE Y NUEVAS FUERZAS' },
        { v: '"¬øO ignor√°is que vuestro cuerpo es templo del Esp√≠ritu Santo, el cual est√° en vosotros?"', f: 'TEMPLO SAGRADO' }
    ];

    function checkPass() {
        if(document.getElementById('pass-input').value === CLAVE) {
            document.getElementById('lock-screen').style.display = 'none';
            document.getElementById('app-container').style.display = 'block';
            updateEspiritual(); render(); renderHistorial();
        } else { alert("Clave Incorrecta"); }
    }

    function render() {
        const d = RUTINAS[window.diaActual || 1];
        document.getElementById('area-titulo').innerText = d.t;
        document.getElementById('lista-ejercicios').innerHTML = d.e.map(ex => `
            <div class="exercise-item">
                <div class="ex-header">
                    <span class="ex-title">${ex.n}</span>
                    <span class="ex-tag">${ex.tag}</span>
                </div>
                <div class="ex-instr">${ex.i}</div>
                <span class="rep-box">üéØ Objetivo: ${ex.r}</span>
            </div>
        `).join('');
    }

    function setDia(d, btn) {
        window.diaActual = d;
        document.querySelectorAll('.dia-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        render();
    }

    function previewImagen(f) {
        if (f.files && f.files[0]) {
            let r = new FileReader();
            r.onload = e => {
                document.getElementById('preview-comida').src = e.target.result;
                document.getElementById('preview-comida').style.display = 'block';
            };
            r.readAsDataURL(f.files[0]);
        }
    }

    function guardarComida() {
        const d = document.getElementById('desc-comida').value;
        const img = document.getElementById('preview-comida').src;
        addLog(`üç± Comida: ${d}`, img.includes('data:') ? img : null);
        alert("¬°Registrado!");
    }

    function saveProgreso() {
        const p = document.getElementById('in-peso').value;
        if(p) {
            addLog(`‚öñÔ∏è Peso: ${p}kg | Medidas actualizadas.`);
            document.getElementById('peso-actual').innerText = p;
            alert("¬°Progreso guardado!");
        }
    }

    function addLog(txt, img = null) {
        dbLogs.unshift({fecha: new Date().toLocaleString(), txt, img});
        localStorage.setItem('master_db_final', JSON.stringify(dbLogs));
        renderHistorial();
    }

    function renderHistorial() {
        document.getElementById('historial-render').innerHTML = dbLogs.map(l => `
            <div class="card">
                <small>${l.fecha}</small><br><strong>${l.txt}</strong>
                ${l.img ? `<br><img src="${l.img}" style="width:100%; border-radius:10px; margin-top:10px;">` : ''}
            </div>
        `).join('');
    }

    function showTab(id, el) {
        document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        el.classList.add('active');
    }

    function updateEspiritual() {
        const r = Math.floor(Math.random() * CONTENIDO.length);
        document.getElementById('versiculo-txt').innerText = CONTENIDO[r].v;
        document.getElementById('frase-txt').innerText = CONTENIDO[r].f;
    }
</script>
</body>
</html>
