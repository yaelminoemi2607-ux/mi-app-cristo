<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Victoria en Cristo: Omega Final</title>
    <style>
        :root { 
            --dark-purple: #4a148c; --medium-purple: #6a1b9a; --light-lilac: #f3e5f5;
            --grey-text: #424242; --accent-black: #1a1a1a; --white: #ffffff;
            --spotify-green: #1DB954; --food-orange: #ff9800; --period-pink: #f06292;
            --gold: #ffd700; --calendar-blue: #1a73e8;
        }
        body { font-family: 'Segoe UI', sans-serif; background: var(--light-lilac); margin: 0; padding-bottom: 90px; color: var(--grey-text); overflow-x: hidden; }
        
        /* BLOQUEO TOTALMENTE PRIVADO */
        #lock-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: linear-gradient(135deg, var(--accent-black), var(--dark-purple)); display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 9999; color: white; text-align: center; }
        #pass-input { width: 70%; max-width: 250px; padding: 15px; border-radius: 15px; border: 2px solid var(--gold); text-align: center; font-size: 1.5rem; margin-bottom: 15px; outline: none; background: rgba(255,255,255,0.1); color: white; -webkit-text-security: disc; } /* Oculta los caracteres */

        .header { background: linear-gradient(135deg, var(--accent-black), var(--dark-purple)); color: white; text-align: center; padding: 25px 15px; border-radius: 0 0 30px 30px; position: sticky; top: 0; z-index: 100; }
        .biblia-box { margin-top: 15px; padding: 15px; background: rgba(255,255,255,0.15); border-radius: 15px; border-left: 4px solid var(--gold); text-align: left; }
        .versiculo { font-style: italic; font-size: 0.85rem; line-height: 1.4; color: #fff; display: block; }
        .frase-dia { font-size: 0.75rem; color: var(--gold); font-weight: bold; display: block; text-transform: uppercase; text-align: center; margin-top: 10px; border-top: 1px solid rgba(255,255,255,0.2); padding-top: 5px; }
        .peso-display { font-size: 2.2rem; font-weight: 900; margin-top: 10px; }

        .container { padding: 15px; max-width: 600px; margin: auto; }
        .card { background: var(--white); border-radius: 20px; padding: 18px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); margin-bottom: 15px; }

        /* EJERCICIOS DETALLADOS */
        .exercise-item { border-bottom: 1px solid #eee; padding: 20px 0; }
        .ex-instr { background: #fdf7ff; padding: 15px; border-radius: 12px; border-left: 4px solid var(--medium-purple); font-size: 0.85rem; line-height: 1.5; color: #444; margin-top: 10px; }
        .ex-meta { color: #d81b60; font-weight: bold; font-size: 0.9rem; margin-top: 10px; display: block; }
        
        .dia-btn { flex:1; padding:12px; border-radius:12px; border:1px solid #ddd; font-weight:bold; cursor:pointer; background:white; color: var(--medium-purple); }
        .dia-btn.active { background: var(--medium-purple) !important; color: white !important; }

        .btn-main { background: var(--dark-purple); color: white; border: none; padding: 15px; border-radius: 12px; font-weight: bold; width: 100%; cursor: pointer; margin-bottom: 10px; }
        .nav-bar { position: fixed; bottom: 0; width: 100%; background: white; display: flex; justify-content: space-around; padding: 12px 0; border-top: 1px solid #ddd; z-index: 1000; }
        .nav-item { text-align: center; font-size: 0.75rem; opacity: 0.4; flex: 1; cursor: pointer; }
        .nav-item.active { opacity: 1; color: var(--dark-purple); font-weight: bold; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }

        input, select, textarea { width: 100%; padding: 12px; border-radius: 12px; border: 1px solid #ddd; margin-bottom: 10px; box-sizing: border-box; font-family: inherit; font-size: 16px; }
        #preview-comida { width: 100%; border-radius: 15px; display: none; margin-bottom: 10px; border: 2px dashed var(--food-orange); }
        .hist-img { width: 100%; border-radius: 15px; margin-top: 10px; }
    </style>
</head>
<body>

<div id="lock-screen">
    <h1 style="color:var(--gold); margin:0;">MI VICTORIA</h1>
    <p style="opacity:0.8">Entrada Privada</p>
    <input type="password" id="pass-input" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢" inputmode="numeric">
    <button class="btn-main" style="background:var(--gold); color:black; width:200px" onclick="checkPass()">ACCEDER</button>
</div>

<div id="app-container" style="display:none;">
    <div class="header">
        <div class="biblia-box">
            <span id="versiculo-txt" class="versiculo"></span>
            <span id="frase-txt" class="frase-dia"></span>
        </div>
        <div class="peso-display"><span id="peso-actual">0.0</span> <small>kg</small></div>
    </div>

    <div class="container">
        <div id="tab-entreno" class="tab-content active">
            <div style="display:flex; gap:8px; margin-bottom:20px;">
                <button class="dia-btn active" onclick="setDia(1, this)">D√çA 1</button>
                <button class="dia-btn" onclick="setDia(2, this)">D√çA 2</button>
                <button class="dia-btn" onclick="setDia(3, this)">D√çA 3</button>
                <button class="dia-btn" onclick="setDia(4, this)">D√çA 4</button>
            </div>
            <div class="card">
                <h3 id="area-titulo" style="color:var(--dark-purple); margin:0;"></h3>
                <div id="lista-ejercicios"></div>
            </div>
            <div class="card" style="border: 2px solid var(--gold)">
                <h3>üìî Diario de Notas y Fe</h3>
                <textarea id="nota-espiritual" rows="3" placeholder="Escribe hoy tu oraci√≥n o reflexi√≥n..."></textarea>
                <button class="btn-main" onclick="guardarNota()">GUARDAR NOTA</button>
            </div>
        </div>

        <div id="tab-tracker" class="tab-content">
            <div class="card" style="border: 2px solid var(--food-orange)">
                <h3 style="color:var(--food-orange)">üì∏ Registro Nutricional</h3>
                <input type="file" id="foto-input" accept="image/*" onchange="comprimirImagen(this)" style="display:none">
                <button class="btn-main" style="background:var(--food-orange)" onclick="document.getElementById('foto-input').click()">TOMAR FOTO PLATO</button>
                <img id="preview-comida" src="">
                <textarea id="desc-comida" placeholder="¬øQu√© comiste? (Ej: Pollo con ensalada)"></textarea>
                <button class="btn-main" style="background:black" onclick="guardarComida()">REGISTRAR COMIDA</button>
            </div>

            <div class="card">
                <h3>üìà Medidas Corporales</h3>
                <input type="number" id="in-peso" step="0.1" placeholder="Peso (kg)">
                <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px">
                    <input type="number" id="in-cin" placeholder="Cintura (cm)">
                    <input type="number" id="in-cad" placeholder="Cadera (cm)">
                    <input type="number" id="in-pe" placeholder="Pecho (cm)">
                    <input type="number" id="in-br" placeholder="Brazo (cm)">
                </div>
                <button class="btn-main" onclick="saveProgreso()">GUARDAR MEDIDAS</button>
            </div>

            <div class="card" style="border: 2px solid var(--period-pink)">
                <h3 style="color:var(--period-pink)">üå∏ Ciclo Menstrual</h3>
                <label>Inicio:</label><input type="date" id="in-ciclo-i">
                <label>Fin Estimado:</label><input type="date" id="in-ciclo-f">
                <button class="btn-main" style="background:var(--period-pink)" onclick="saveCiclo()">REGISTRAR CICLO</button>
            </div>
        </div>

        <div id="tab-historial" class="tab-content">
            <div style="display:flex; justify-content:space-between; align-items:center; padding:10px;">
                <h3 style="margin:0">üìú Mi Camino</h3>
                <button onclick="exportarTxt()" style="background:var(--gold); border:none; padding:8px; border-radius:8px; font-weight:bold;">PDF/TXT</button>
            </div>
            <div id="historial-render"></div>
        </div>
    </div>

    <nav class="nav-bar">
        <div class="nav-item active" onclick="showTab('tab-entreno', this)">üèãÔ∏è<br>Rutina</div>
        <div class="nav-item" onclick="showTab('tab-tracker', this)">üìä<br>Medir</div>
        <div class="nav-item" onclick="showTab('tab-historial', this)">üìú<br>Historia</div>
    </nav>
</div>

<script>
    const CLAVE = "7481";
    let dbLogs = JSON.parse(localStorage.getItem('victoria_omega_db')) || [];
    let currentPhotoBase64 = "";

    const RUTINAS = {
        1: { t: "Piernas y Gl√∫teos (D√≠a Rosa)", e: [
            {n:"Aductores (Thigh Master)", i:"Si√©ntate con espalda recta. Coloca el aparato rosa entre tus rodillas. Aprieta con fuerza hacia adentro, sost√©n 1 segundo y abre lentamente.", r:"4 x 30 rep", tag:"Rosa"},
            {n:"Puente Gl√∫teo (Banda Morada)", i:"Boca arriba con la banda sobre las rodillas. Sube la cadera apretando gl√∫teos y mant√©n tensi√≥n hacia afuera.", r:"4 x 20 rep", tag:"Morado"},
            {n:"Patada Trasera (Mat)", i:"En 4 puntos. Estira pierna hacia atr√°s y sube sin arquear espalda. Aprieta el gl√∫teo arriba.", r:"4 x 25 x pierna", tag:"Mat"}
        ]},
        2: { t: "Tren Superior (Brazos/Pecho)", e: [
            {n:"Pecho (Thigh Master)", i:"Sujeta asas frente al pecho. Cierra codos intentando que el aparato se toque en el centro.", r:"4 x 25 rep", tag:"Rosa"},
            {n:"Remo (Banda Morada)", i:"Sentada, banda en pies. Jala hacia atr√°s apretando espalda y manteniendo codos pegados.", r:"4 x 20 rep", tag:"Morado"},
            {n:"Tr√≠ceps (Thigh Master)", i:"Un ala en la cadera, otra en la mano. Empuja hacia abajo estirando el brazo completamente.", r:"3 x 15 x brazo", tag:"Rosa"}
        ]},
        3: { t: "Core y Abdomen (Templo)", e: [
            {n:"Abdominal con Resistencia", i:"Boca arriba, Thigh Master entre rodillas. Aprieta el aparato mientras haces el crunch (abdominal).", r:"4 x 25 rep", tag:"Rosa"},
            {n:"Plancha Din√°mica", i:"Apoya antebrazos en el mat. Mant√©n cuerpo recto y abdomen muy contra√≠do.", r:"4 x 45 seg", tag:"Mat"},
            {n:"Bicicletas", i:"Toca rodilla con codo opuesto de forma fluida sin jalar el cuello.", r:"4 x 30 rep", tag:"Mat"}
        ]},
        4: { t: "Full Body Mix (Victoria)", e: [
            {n:"Burpees Adaptados", i:"Baja a plancha y sube con un salto peque√±o de victoria. Ritmo constante.", r:"4 x 12 rep", tag:"Cuerpo"},
            {n:"Caja Sorpresa Thigh Master", i:"Alterna 20 seg apretando con brazos y 20 seg con piernas durante 1 minuto.", r:"4 series", tag:"Rosa"}
        ]}
    };

    function checkPass() {
        if(document.getElementById('pass-input').value === CLAVE) {
            document.getElementById('lock-screen').style.display = 'none';
            document.getElementById('app-container').style.display = 'block';
            updateEspiritual(); setDia(1, document.querySelector('.dia-btn')); renderHistorial();
        } else { alert("Acceso Denegado"); document.getElementById('pass-input').value=""; }
    }

    function comprimirImagen(input) {
        if (input.files && input.files[0]) {
            const reader = new FileReader();
            reader.onload = function(e) {
                const img = new Image();
                img.src = e.target.result;
                img.onload = function() {
                    const canvas = document.createElement('canvas');
                    const scale = 600 / img.width;
                    canvas.width = 600;
                    canvas.height = img.height * scale;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                    currentPhotoBase64 = canvas.toDataURL('image/jpeg', 0.6);
                    document.getElementById('preview-comida').src = currentPhotoBase64;
                    document.getElementById('preview-comida').style.display = 'block';
                }
            };
            reader.readAsDataURL(input.files[0]);
        }
    }

    function guardarComida() {
        const desc = document.getElementById('desc-comida').value;
        if(desc || currentPhotoBase64) {
            addLog(`üç± Nutrici√≥n: ${desc}`, currentPhotoBase64);
            document.getElementById('desc-comida').value = "";
            document.getElementById('preview-comida').style.display = 'none';
            currentPhotoBase64 = ""; alert("¬°Registrado!");
        }
    }

    function saveProgreso() {
        const p = document.getElementById('in-peso').value;
        const meds = `Peso ${p}kg | C:${document.getElementById('in-cin').value} Ca:${document.getElementById('in-cad').value} P:${document.getElementById('in-pe').value} B:${document.getElementById('in-br').value}`;
        if(p) { addLog(`‚öñÔ∏è Medidas: ${meds}`); document.getElementById('peso-actual').innerText = p; alert("¬°Guardado!"); }
    }

    function addLog(txt, img = null) {
        dbLogs.unshift({fecha: new Date().toLocaleString(), txt, img});
        localStorage.setItem('victoria_omega_db', JSON.stringify(dbLogs));
        renderHistorial();
    }

    function renderHistorial() {
        document.getElementById('historial-render').innerHTML = dbLogs.map(l => `
            <div class="card" style="border-left:5px solid var(--medium-purple)">
                <small><b>${l.fecha}</b></small><br>${l.txt}
                ${l.img ? `<br><img src="${l.img}" class="hist-img">` : ''}
            </div>`).join('');
    }

    function setDia(num, btn) {
        const d = RUTINAS[num];
        document.getElementById('area-titulo').innerText = d.t;
        document.getElementById('lista-ejercicios').innerHTML = d.e.map(ex => `
            <div class="exercise-item">
                <div style="display:flex; justify-content:space-between"><b>${ex.n}</b> <small style="color:var(--medium-purple)">${ex.tag}</small></div>
                <div class="ex-instr">${ex.i}</div>
                <span class="ex-meta">üéØ Objetivo: ${ex.r}</span>
            </div>`).join('');
        document.querySelectorAll('.dia-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
    }

    function showTab(id, el) {
        document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        el.classList.add('active');
    }

    function updateEspiritual() {
        document.getElementById('versiculo-txt').innerText = '"¬øNo te he dicho que si crees, ver√°s la gloria de Dios? (Juan 11:40). Mas los que esperan a Jehov√° tendr√°n nuevas fuerzas; levantar√°n alas como las √°guilas."';
        document.getElementById('frase-txt').innerText = 'DUE√ëA DE TU VICTORIA';
    }

    function exportarTxt() {
        let t = "DIARIO DE VICTORIA\n\n";
        dbLogs.forEach(l => t += `${l.fecha}: ${l.txt}\n`);
        const blob = new Blob([t], {type: 'text/plain'});
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = 'mi_historial.txt';
        a.click();
    }
</script>
</body>
</html>
