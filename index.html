<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mi mejor versi√≥n con Cristo</title>
    <style>
        :root { 
            --dark-purple: #4a148c; --medium-purple: #6a1b9a; --light-lilac: #f3e5f5;
            --grey-text: #424242; --accent-black: #1a1a1a; --white: #ffffff;
            --spotify-green: #1DB954; --food-orange: #ff9800; --period-pink: #f06292;
            --gold: #ffd700; --calendar-blue: #1a73e8;
        }
        body { font-family: 'Segoe UI', sans-serif; background: var(--light-lilac); margin: 0; padding-bottom: 100px; color: var(--grey-text); }
        
        .header { background: linear-gradient(135deg, var(--accent-black), var(--dark-purple)); color: white; text-align: center; padding: 25px 15px; border-radius: 0 0 30px 30px; position: sticky; top: 0; z-index: 100; box-shadow: 0 4px 10px rgba(0,0,0,0.3); }
        .biblia-box { margin-top: 15px; padding: 15px; background: rgba(255,255,255,0.15); border-radius: 15px; border-left: 4px solid var(--gold); text-align: left; }
        .versiculo { font-style: italic; font-size: 0.95rem; line-height: 1.4; color: #fff; display: block; }
        .frase-dia { font-size: 0.8rem; color: var(--gold); font-weight: bold; display: block; text-transform: uppercase; text-align: center; margin-top: 10px; padding-top: 8px; border-top: 1px solid rgba(255,255,255,0.2); }
        
        .peso-display { font-size: 2.5rem; font-weight: 900; margin: 10px 0; }
        .container { padding: 15px; max-width: 600px; margin: auto; }
        .card { background: var(--white); border-radius: 20px; padding: 18px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); margin-bottom: 15px; }

        .btn-spotify { background: var(--spotify-green); color: white; border: none; padding: 14px; border-radius: 30px; font-weight: bold; width: 100%; text-decoration: none; display: flex; align-items: center; justify-content: center; gap: 10px; margin-bottom: 20px; }
        .btn-calendar { background: var(--calendar-blue); color: white; border: none; padding: 12px; border-radius: 15px; font-weight: bold; width: 100%; margin-top: 10px; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 8px; }
        .btn-save { background: var(--dark-purple); color: white; border: none; padding: 15px; border-radius: 12px; font-weight: bold; width: 100%; cursor: pointer; }

        input, select, textarea { width: 100%; padding: 12px; border-radius: 12px; border: 1px solid #ddd; margin-bottom: 10px; box-sizing: border-box; font-size: 16px; font-family: inherit; }
        
        .nav-bar { position: fixed; bottom: 0; width: 100%; background: white; display: flex; justify-content: space-around; padding: 12px 0; border-top: 1px solid #ddd; z-index: 1000; }
        .nav-item { text-align: center; font-size: 0.75rem; opacity: 0.4; flex: 1; cursor: pointer; }
        .nav-item.active { opacity: 1; color: var(--dark-purple); font-weight: bold; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        .hist-img { width: 100%; border-radius: 10px; margin-top: 10px; }
    </style>
</head>
<body>

<div class="header">
    <div class="app-title">Mi mejor versi√≥n con Cristo</div>
    <div class="biblia-box">
        <span id="versiculo-txt" class="versiculo"></span>
        <span id="frase-txt" class="frase-dia"></span>
    </div>
    <div class="peso-display"><span id="peso-actual">122.2</span> <small>kg</small></div>
</div>

<div class="container">
    <div id="tab-entreno" class="tab-content active">
        <a href="https://open.spotify.com" target="_blank" class="btn-spotify">üü¢ M√öSICA DE ADORACI√ìN</a>
        
        <div class="card" style="border: 2px solid var(--gold)">
            <h3 style="margin:0 0 10px 0;">üìî Diario y Notas Espirituales</h3>
            <textarea id="nota-espiritual" rows="3" placeholder="Escribe tu reflexi√≥n, petici√≥n a Dios o nota del d√≠a..."></textarea>
            <button class="btn-save" style="background:var(--accent-black)" onclick="guardarNota()">GUARDAR NOTA</button>
        </div>
        
        <div id="lista-ejercicios"></div>
    </div>

    <div id="tab-tracker" class="tab-content">
        <div class="card">
            <h3>üìà Peso y Medidas Corporales</h3>
            <label style="font-size:0.8rem; font-weight:bold;">Peso actual (kg):</label>
            <input type="number" id="in-peso" step="0.1" placeholder="Ej: 122.2">
            
            <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px">
                <div>
                    <label style="font-size:0.7rem; font-weight:bold;">Cintura (cm):</label>
                    <input type="number" id="in-cintura" placeholder="Cintura">
                </div>
                <div>
                    <label style="font-size:0.7rem; font-weight:bold;">Cadera (cm):</label>
                    <input type="number" id="in-cadera" placeholder="Cadera">
                </div>
                <div>
                    <label style="font-size:0.7rem; font-weight:bold;">Pecho (cm):</label>
                    <input type="number" id="in-pecho" placeholder="Pecho">
                </div>
                <div>
                    <label style="font-size:0.7rem; font-weight:bold;">Brazo (cm):</label>
                    <input type="number" id="in-brazo" placeholder="Brazo">
                </div>
            </div>
            <button class="btn-save" onclick="saveProgreso()">GUARDAR MEDIDAS</button>
        </div>

        <div class="card" style="border: 2px solid var(--period-pink)">
            <h3 style="color:var(--period-pink)">üå∏ Tracker de Ciclo</h3>
            <label style="font-size:0.8rem; font-weight:bold;">Inicio del periodo:</label>
            <input type="date" id="in-ciclo-inicio">
            <label style="font-size:0.8rem; font-weight:bold;">Fin del periodo:</label>
            <input type="date" id="in-ciclo-fin">
            
            <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px">
                <select id="in-flujo">
                    <option value="">üíß Flujo</option>
                    <option value="Muy Ligero">Muy Ligero</option>
                    <option value="Moderado">Moderado</option>
                    <option value="Abundante">Abundante</option>
                </select>
                <select id="in-sintoma">
                    <option value="">üòñ S√≠ntoma</option>
                    <option value="Sin dolor">Sin dolor</option>
                    <option value="C√≥licos">C√≥licos</option>
                    <option value="Dolor de espalda">Dolor espalda</option>
                    <option value="Inflamaci√≥n">Inflamaci√≥n</option>
                    <option value="Antojos">Antojos</option>
                </select>
            </div>
            
            <button class="btn-calendar" onclick="linkCalendar()">üìÖ AGENDAR EN CALENDARIO</button>
            <button class="btn-save" style="background:var(--period-pink); margin-top:10px;" onclick="saveCiclo()">REGISTRAR CICLO COMPLETO</button>
        </div>
    </div>

    <div id="tab-historial" class="tab-content">
        <h3 style="padding-left: 10px;">üìú Tu Camino de Victoria</h3>
        <div id="historial-render"></div>
    </div>
</div>

<nav class="nav-bar">
    <div class="nav-item active" onclick="showTab('tab-entreno', this)"><span>üèãÔ∏è</span>Entreno</div>
    <div class="nav-item" onclick="showTab('tab-tracker', this)"><span>üìä</span>Tracker</div>
    <div class="nav-item" onclick="showTab('tab-historial', this)"><span>üìú</span>Historial</div>
</nav>

<script>
    // Vers√≠culos completos con pasaje
    const CONTENIDO_ESPIRITUAL = [
        { 
            v: '"¬øNo te he dicho que si crees, ver√°s la gloria de Dios? (Juan 11:40). Mas los que esperan a Jehov√° tendr√°n nuevas fuerzas; levantar√°n alas como las √°guilas; correr√°n, y no se cansar√°n; caminar√°n, y no se fatigar√°n."', 
            f: 'Juan 11:40 / Isa√≠as 40:31 - TU FUERZA ES SOBRENATURAL' 
        },
        { 
            v: '"¬øO ignor√°is que vuestro cuerpo es templo del Esp√≠ritu Santo, el cual est√° en vosotros, el cual ten√©is de Dios, y que no sois vuestros? Porque hab√©is sido comprados por precio; glorificad, pues, a Dios en vuestro cuerpo y en vuestro esp√≠ritu, los cuales son de Dios."', 
            f: '1 Corintios 6:19-20 - ERES UN TEMPLO SAGRADO' 
        },
        { 
            v: '"Por nada est√©is afanados, sino sean conocidas vuestras peticiones delante de Dios en toda oraci√≥n y ruego, con acci√≥n de gracias. Y la paz de Dios, que sobrepasa todo entendimiento, guardar√° vuestros corazones y vuestros pensamientos en Cristo Jes√∫s."', 
            f: 'Filipenses 4:6-7 - ENTREGA TU ANSIEDAD AL SE√ëOR' 
        }
    ];

    // Cargar datos del almacenamiento local para que no se borren
    let dbLogs = JSON.parse(localStorage.getItem('miApp_datos_v3')) || [];

    function updateEspiritual() {
        const index = Math.floor(Math.random() * CONTENIDO_ESPIRITUAL.length);
        document.getElementById('versiculo-txt').innerText = CONTENIDO_ESPIRITUAL[index].v;
        document.getElementById('frase-txt').innerText = CONTENIDO_ESPIRITUAL[index].f;
    }

    function showTab(id, el) {
        document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        el.classList.add('active');
    }

    function guardarNota() {
        const nota = document.getElementById('nota-espiritual').value;
        if(nota) {
            addHistorial(`üïäÔ∏è Nota/Reflexi√≥n: ${nota}`);
            document.getElementById('nota-espiritual').value = "";
        }
    }

    function saveCiclo() {
        const inicio = document.getElementById('in-ciclo-inicio').value;
        const fin = document.getElementById('in-ciclo-fin').value;
        const flujo = document.getElementById('in-flujo').value;
        const sintoma = document.getElementById('in-sintoma').value;
        
        if(inicio && fin) {
            // Se guardan fechas, flujo y s√≠ntomas en el historial
            addHistorial(`üå∏ Ciclo: Del ${inicio} al ${fin} | Flujo: ${flujo || 'N/A'} | S√≠ntoma: ${sintoma || 'N/A'}`);
            alert("Ciclo guardado.");
        }
    }

    function saveProgreso() {
        const p = document.getElementById('in-peso').value;
        const cin = document.getElementById('in-cintura').value;
        const cad = document.getElementById('in-cadera').value;
        const pe = document.getElementById('in-pecho').value;
        const br = document.getElementById('in-brazo').value;
        
        if(p) {
            document.getElementById('peso-actual').innerText = p;
            // Registro de todas las medidas solicitadas
            addHistorial(`‚öñÔ∏è Peso: ${p}kg | Medidas: Cin: ${cin || '-'}cm, Cad: ${cad || '-'}cm, Pe: ${pe || '-'}cm, Br: ${br || '-'}cm`);
            alert("Progreso guardado.");
        }
    }

    function linkCalendar() {
        const inicio = document.getElementById('in-ciclo-inicio').value;
        const fin = document.getElementById('in-ciclo-fin').value;
        if(!inicio || !fin) return alert("Selecciona fechas");
        const format = (f) => f.replace(/-/g, '');
        const url = `https://www.google.com/calendar/render?action=TEMPLATE&text=Mi+Periodo&dates=${format(inicio)}/${format(fin)}`;
        window.open(url, '_blank');
    }

    function addHistorial(txt) {
        const entry = { fecha: new Date().toLocaleString(), contenido: txt };
        dbLogs.unshift(entry);
        // Guardar permanentemente
        localStorage.setItem('miApp_datos_v3', JSON.stringify(dbLogs));
        renderHistorial();
    }

    function renderHistorial() {
        const contenedor = document.getElementById('historial-render');
        contenedor.innerHTML = dbLogs.map(log => `
            <div class="card" style="border-left: 5px solid var(--medium-purple)">
                <small><b>${log.fecha}</b></small><br>${log.contenido}
            </div>
        `).join('');
    }

    // Al cargar la app
    updateEspiritual();
    renderHistorial();
    // Recuperar el peso visualmente si existe en el historial
    const ultimoPeso = dbLogs.find(l => l.contenido.includes('‚öñÔ∏è Peso:'));
    if(ultimoPeso) {
        const matches = ultimoPeso.contenido.match(/\d+(\.\d+)?/);
        if(matches) document.getElementById('peso-actual').innerText = matches[0];
    }
</script>
</body>
</html>
