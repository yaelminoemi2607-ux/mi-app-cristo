<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Master App Omega Final</title>
    <style>
        :root { 
            --dark-purple: #4a148c; --medium-purple: #6a1b9a; --light-lilac: #f3e5f5;
            --grey-text: #424242; --accent-black: #1a1a1a; --white: #ffffff;
            --spotify-green: #1DB954; --food-orange: #ff9800; --period-pink: #f06292;
            --gold: #ffd700; --calendar-blue: #1a73e8;
        }
        body { font-family: 'Segoe UI', sans-serif; background: var(--light-lilac); margin: 0; padding-bottom: 100px; color: var(--grey-text); overflow-x: hidden; }
        
        /* BLOQUEO */
        #lock-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: linear-gradient(135deg, var(--accent-black), var(--dark-purple)); display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 9999; color: white; }
        #pass-input { width: 80%; max-width: 250px; padding: 15px; border-radius: 12px; border: none; text-align: center; font-size: 1.5rem; margin-bottom: 15px; outline: none; }

        /* HEADER */
        .header { background: linear-gradient(135deg, var(--accent-black), var(--dark-purple)); color: white; text-align: center; padding: 25px 15px; border-radius: 0 0 30px 30px; position: sticky; top: 0; z-index: 100; box-shadow: 0 4px 10px rgba(0,0,0,0.3); }
        .biblia-box { margin-top: 15px; padding: 15px; background: rgba(255,255,255,0.15); border-radius: 15px; border-left: 4px solid var(--gold); text-align: left; }
        .versiculo { font-style: italic; font-size: 0.85rem; line-height: 1.4; color: #fff; display: block; }
        .frase-dia { font-size: 0.75rem; color: var(--gold); font-weight: bold; display: block; text-transform: uppercase; text-align: center; margin-top: 10px; border-top: 1px solid rgba(255,255,255,0.2); padding-top: 5px; }
        .peso-display { font-size: 2.2rem; font-weight: 900; margin-top: 10px; }

        .container { padding: 15px; max-width: 600px; margin: auto; }
        .card { background: var(--white); border-radius: 20px; padding: 18px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); margin-bottom: 15px; }

        .btn-main { background: var(--dark-purple); color: white; border: none; padding: 15px; border-radius: 12px; font-weight: bold; width: 100%; cursor: pointer; margin-bottom: 10px; }
        .btn-spotify { background: var(--spotify-green); color: white; text-decoration: none; display: flex; align-items: center; justify-content: center; padding: 14px; border-radius: 30px; font-weight: bold; margin-bottom: 20px; gap: 8px; }
        
        .dia-btn { flex:1; padding:10px; border-radius:10px; border:1px solid var(--medium-purple); font-weight:bold; cursor:pointer; background:white; color: var(--medium-purple); }
        .dia-btn.active { background: var(--medium-purple); color: white; }

        /* DETALLES EJERCICIOS */
        .exercise-item { border-bottom: 1px solid #eee; padding: 15px 0; }
        .ex-header { display: flex; align-items: center; gap: 12px; }
        .ex-info { font-size: 0.85rem; color: #666; margin-top: 8px; background: #f9f9f9; padding: 10px; border-radius: 10px; border-left: 3px solid var(--medium-purple); }
        .check { width: 30px; height: 30px; border: 2px solid var(--medium-purple); border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; flex-shrink: 0; }
        .check.done { background: var(--medium-purple); color: white; }
        .check.done::after { content: '‚úì'; }

        /* NAV */
        .nav-bar { position: fixed; bottom: 0; width: 100%; background: white; display: flex; justify-content: space-around; padding: 12px 0; border-top: 1px solid #ddd; z-index: 1000; }
        .nav-item { text-align: center; font-size: 0.75rem; opacity: 0.4; flex: 1; cursor: pointer; }
        .nav-item.active { opacity: 1; color: var(--dark-purple); font-weight: bold; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        
        input, select, textarea { width: 100%; padding: 12px; border-radius: 12px; border: 1px solid #ddd; margin-bottom: 10px; box-sizing: border-box; font-family: inherit; }
        #preview-comida { width: 100%; border-radius: 15px; display: none; margin-bottom: 10px; }
        .hist-img { width: 100%; border-radius: 10px; margin-top: 5px; }
    </style>
</head>
<body>

<div id="lock-screen">
    <h2 style="color:var(--gold)">MASTER ACCESS</h2>
    <input type="password" id="pass-input" placeholder="7481" inputmode="numeric">
    <button class="btn-main" style="background:var(--gold); color:black; width:200px" onclick="checkPass()">ENTRAR</button>
</div>

<div id="app-container" style="display:none;">
    <div class="header">
        <div class="biblia-box">
            <span id="versiculo-txt" class="versiculo"></span>
            <span id="frase-txt" class="frase-dia"></span>
        </div>
        <div class="peso-display"><span id="peso-actual">0.0</span> <small>kg</small></div>
    </div>

    <div class="container">
        <div id="tab-entreno" class="tab-content active">
            <a href="https://open.spotify.com/playlist/37i9dQZF1DWX9uS6X86InI" target="_blank" class="btn-spotify">üü¢ M√öSICA DE ADORACI√ìN</a>
            
            <div style="display:flex; gap:5px; margin-bottom:15px;">
                <button class="dia-btn active" onclick="setDia(1, this)">D1</button>
                <button class="dia-btn" onclick="setDia(2, this)">D2</button>
                <button class="dia-btn" onclick="setDia(3, this)">D3</button>
                <button class="dia-btn" onclick="setDia(4, this)">D4</button>
            </div>

            <div class="card">
                <h3 id="area-titulo" style="color:var(--dark-purple); margin:0;"></h3>
                <div id="lista-ejercicios"></div>
            </div>

            <div class="card" style="border: 2px solid var(--gold)">
                <h3>üïäÔ∏è Diario de Oraci√≥n y Notas</h3>
                <textarea id="nota-espiritual" rows="3" placeholder="Escribe aqu√≠..."></textarea>
                <button class="btn-main" onclick="guardarNota()">GUARDAR NOTA</button>
            </div>
        </div>

        <div id="tab-tracker" class="tab-content">
            <div class="card" style="border: 2px solid var(--food-orange)">
                <h3 style="color:var(--food-orange)">üì∏ Registro de Comida</h3>
                <input type="file" id="foto-input" accept="image/*" onchange="previewImagen(this)" style="display:none">
                <button class="btn-main" style="background:var(--food-orange)" onclick="document.getElementById('foto-input').click()">TOMAR FOTO / GALER√çA</button>
                <img id="preview-comida" src="">
                <textarea id="desc-comida" placeholder="¬øQu√© comiste hoy?"></textarea>
                <button class="btn-main" style="background:var(--accent-black)" onclick="guardarComida()">GUARDAR ALIMENTO</button>
            </div>

            <div class="card">
                <h3>üìà Medidas y Peso</h3>
                <input type="number" id="in-peso" step="0.1" placeholder="Peso (kg)">
                <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px">
                    <input type="number" id="in-cin" placeholder="Cintura (cm)">
                    <input type="number" id="in-cad" placeholder="Cadera (cm)">
                    <input type="number" id="in-pe" placeholder="Pecho (cm)">
                    <input type="number" id="in-br" placeholder="Brazo (cm)">
                </div>
                <button class="btn-main" onclick="saveProgreso()">ACTUALIZAR DATOS</button>
            </div>

            <div class="card" style="border: 2px solid var(--period-pink)">
                <h3 style="color:var(--period-pink)">üå∏ Ciclo Menstrual</h3>
                <label>Inicio:</label><input type="date" id="in-ciclo-i">
                <label>Fin:</label><input type="date" id="in-ciclo-f">
                <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px">
                    <select id="in-flujo">
                        <option value="">Flujo</option><option>Ligero</option><option>Moderado</option><option>Abundante</option>
                    </select>
                    <select id="in-sin">
                        <option value="">S√≠ntoma</option><option>Sin dolor</option><option>C√≥licos</option><option>Antojos</option>
                    </select>
                </div>
                <button class="btn-main" style="background:var(--period-pink)" onclick="saveCiclo()">REGISTRAR CICLO</button>
            </div>
        </div>

        <div id="tab-historial" class="tab-content">
            <h3 style="padding-left:10px">üìú Mi Historial</h3>
            <div id="historial-render"></div>
        </div>
    </div>

    <nav class="nav-bar">
        <div class="nav-item active" onclick="showTab('tab-entreno', this)">üèãÔ∏è<br>Entreno</div>
        <div class="nav-item" onclick="showTab('tab-tracker', this)">üìä<br>Tracker</div>
        <div class="nav-item" onclick="showTab('tab-historial', this)">üìú<br>Historial</div>
    </nav>
</div>

<script>
    const CLAVE = "7481";
    let diaActual = 1, currentPhoto = "";
    let dbLogs = JSON.parse(localStorage.getItem('master_final_v1')) || [];

    const CONTENIDO = [
        { v: '"¬øNo te he dicho que si crees, ver√°s la gloria de Dios? (Juan 11:40). Mas los que esperan a Jehov√° tendr√°n nuevas fuerzas; levantar√°n alas como las √°guilas; correr√°n, y no se cansar√°n; caminar√°n, y no se fatigar√°n."', f: 'Juan 11:40 / Isa√≠as 40:31 - FE INMOVIBLE' },
        { v: '"¬øO ignor√°is que vuestro cuerpo es templo del Esp√≠ritu Santo, el cual est√° en vosotros, el cual ten√©is de Dios, y que no sois vuestros? Porque hab√©is sido comprados por precio; glorificad, pues, a Dios en vuestro cuerpo."', f: '1 Corintios 6:19 - TEMPLO SAGRADO' },
        { v: '"Por nada est√©is afanados, sino sean conocidas vuestras peticiones delante de Dios en toda oraci√≥n y ruego, con acci√≥n de gracias. Y la paz de Dios guardar√° vuestros corazones."', f: 'Filipenses 4:6-7 - PAZ Y VICTORIA' }
    ];

    const RUTINAS = {
        1: { 
            t: "Piernas y Gl√∫teos (Fuerza Rosa)", 
            e: [
                {n:"Thigh Master (Aductores)", d:"Sentada en silla o mat, coloca el aparato entre las rodillas. Aprieta fuerte hacia adentro.", r:"4 x 30 rep", i:"üå∏"},
                {n:"Puente con Banda Morada", d:"Acostada boca arriba con la banda sobre las rodillas. Sube la cadera y abre ligeramente las piernas.", r:"4 x 20 rep", i:"üü£"},
                {n:"Patada de Gl√∫teo (Mat)", d:"En 4 puntos. Estira la pierna hacia atr√°s y arriba. Mant√©n el abdomen contra√≠do.", r:"4 x 25 x pierna", i:"üßò"},
                {n:"Thigh Master (Gl√∫teo Lateral)", d:"Acostada de lado, coloca el aparato en la curva de la rodilla superior y presiona contra el suelo.", r:"3 x 20 x lado", i:"üå∏"}
            ] 
        },
        2: { 
            t: "Brazos y Pecho (Definici√≥n)", 
            e: [
                {n:"Thigh Master (Pecho)", d:"Sujeta las asas frente al pecho. Cierra los codos intentando que el aparato se toque.", r:"4 x 25 rep", i:"üéÄ"},
                {n:"Banda Morada (Remo)", d:"Sentada, coloca la banda en los pies y jala hacia tu cintura manteniendo la espalda recta.", r:"4 x 20 rep", i:"üü£"},
                {n:"Thigh Master (B√≠ceps)", d:"Coloca un ala en tu cadera y la otra en el antebrazo. Dobla el brazo presionando hacia arriba.", r:"3 x 15 x brazo", i:"üí™"},
                {n:"Flexiones en Mat", d:"Apoya las rodillas si es necesario. Baja el pecho controladamente.", r:"4 x 12 rep", i:"üßò"}
            ] 
        },
        3: { 
            t: "Core y Abdomen (Templo Fuerte)", 
            e: [
                {n:"Crunch con Thigh Master", d:"Acostada, coloca el aparato entre las rodillas. Aprieta mientras subes el tronco.", r:"4 x 20 rep", i:"üå∏"},
                {n:"Bicicleta en Mat", d:"Toca rodilla con codo opuesto de forma fluida.", r:"4 x 30 rep", i:"üö¥"},
                {n:"Plancha Din√°mica", d:"Apoya antebrazos. Mant√©n el cuerpo recto como una tabla.", r:"4 x 45 seg", i:"üõ°Ô∏è"},
                {n:"Banda Morada (Ruso)", d:"Sentada, sujeta la banda con ambas manos y gira el tronco de lado a lado.", r:"3 x 30 rep", i:"üü£"}
            ] 
        },
        4: { 
            t: "Full Body Mix (Victoria)", 
            e: [
                {n:"Burpees Adaptados", r:"4 x 10", d:"Baja a posici√≥n de plancha y vuelve a subir con energ√≠a.", i:"üöÄ"},
                {n:"Thigh Master (Mix)", r:"4 x 40", d:"Alterna 20 segundos pecho y 20 segundos piernas sin descanso.", i:"üå∏"},
                {n:"Boxeo Sombra", r:"4 x 2 min", d:"Lanza golpes al aire con ritmo constante imaginando tu victoria.", i:"ü•ä"}
            ] 
        }
    };

    function checkPass() {
        if(document.getElementById('pass-input').value === CLAVE) {
            document.getElementById('lock-screen').style.display = 'none';
            document.getElementById('app-container').style.display = 'block';
            updateEspiritual(); render(); renderHistorial();
        } else { alert("Clave Incorrecta"); }
    }

    function updateEspiritual() {
        const r = Math.floor(Math.random() * CONTENIDO.length);
        document.getElementById('versiculo-txt').innerText = CONTENIDO[r].v;
        document.getElementById('frase-txt').innerText = CONTENIDO[r].f;
    }

    function setDia(d, b) {
        diaActual = d;
        document.querySelectorAll('.dia-btn').forEach(x => x.classList.remove('active'));
        b.classList.add('active');
        render();
    }

    function render() {
        const d = RUTINAS[diaActual];
        document.getElementById('area-titulo').innerText = d.t;
        document.getElementById('lista-ejercicios').innerHTML = d.e.map((ex, i) => `
            <div class="exercise-item">
                <div class="ex-header">
                    <div class="check" onclick="this.classList.toggle('done')"></div>
                    <div style="flex:1"><b>${ex.n}</b> <span style="color:red; font-size:0.8rem; float:right;">${ex.r}</span></div>
                </div>
                <div class="ex-info">${ex.d}</div>
            </div>`).join('');
    }

    function previewImagen(f) {
        if (f.files && f.files[0]) {
            let r = new FileReader();
            r.onload = e => {
                currentPhoto = e.target.result;
                document.getElementById('preview-comida').src = currentPhoto;
                document.getElementById('preview-comida').style.display = 'block';
            };
            r.readAsDataURL(f.files[0]);
        }
    }

    function guardarComida() {
        const d = document.getElementById('desc-comida').value;
        if(d || currentPhoto) {
            addHistorial(`üç± Comida: ${d}`, currentPhoto);
            document.getElementById('desc-comida').value = "";
            document.getElementById('preview-comida').style.display = 'none';
            currentPhoto = ""; alert("Comida Guardada");
        }
    }

    function saveProgreso() {
        const p = document.getElementById('in-peso').value;
        const meds = `Cin:${document.getElementById('in-cin').value} Cad:${document.getElementById('in-cad').value} Pe:${document.getElementById('in-pe').value} Br:${document.getElementById('in-br').value}`;
        if(p) {
            addHistorial(`‚öñÔ∏è Peso: ${p}kg | ${meds}`);
            document.getElementById('peso-actual').innerText = p;
            alert("Progreso Guardado");
        }
    }

    function saveCiclo() {
        const i = document.getElementById('in-ciclo-i').value;
        const f = document.getElementById('in-ciclo-f').value;
        if(i) addHistorial(`üå∏ Ciclo: ${i} al ${f} | Flujo: ${document.getElementById('in-flujo').value}`);
    }

    function guardarNota() {
        const n = document.getElementById('nota-espiritual').value;
        if(n) { addHistorial(`üïäÔ∏è Nota: ${n}`); document.getElementById('nota-espiritual').value = ""; alert("Nota guardada"); }
    }

    function addHistorial(txt, img = null) {
        dbLogs.unshift({fecha: new Date().toLocaleString(), txt, img});
        localStorage.setItem('master_final_v1', JSON.stringify(dbLogs));
        renderHistorial();
    }

    function renderHistorial() {
        document.getElementById('historial-render').innerHTML = dbLogs.map(l => `
            <div class="card" style="border-left:5px solid var(--medium-purple)">
                <small><b>${l.fecha}</b></small><br>${l.txt}
                ${l.img ? `<br><img src="${l.img}" class="hist-img">` : ''}
            </div>`).join('');
        const p = dbLogs.find(x => x.txt.includes('‚öñÔ∏è Peso:'));
        if(p) document.getElementById('peso-actual').innerText = p.txt.match(/\d+(\.\d+)?/)[0];
    }

    function showTab(id, el) {
        document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        el.classList.add('active');
    }
</script>
</body>
</html>
