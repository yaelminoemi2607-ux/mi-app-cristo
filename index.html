<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>S√∫per App: Victoria en Cristo</title>
    <style>
        :root { 
            --dark-purple: #4a148c; --medium-purple: #6a1b9a; --light-lilac: #f3e5f5;
            --grey-text: #424242; --accent-black: #1a1a1a; --white: #ffffff;
            --spotify-green: #1DB954; --food-orange: #ff9800; --period-pink: #f06292;
            --gold: #ffd700; --calendar-blue: #1a73e8;
        }
        body { font-family: 'Segoe UI', Roboto, sans-serif; background: var(--light-lilac); margin: 0; padding-bottom: 90px; color: var(--grey-text); overflow-x: hidden; }
        
        /* PANTALLA DE BLOQUEO */
        #lock-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: linear-gradient(135deg, var(--accent-black), var(--dark-purple)); display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 9999; color: white; text-align: center; }
        #pass-input { width: 70%; max-width: 250px; padding: 15px; border-radius: 12px; border: none; text-align: center; font-size: 1.5rem; margin-bottom: 15px; outline: none; background: white; color: black; box-shadow: 0 4px 15px rgba(0,0,0,0.5); }

        /* HEADER */
        .header { background: linear-gradient(135deg, var(--accent-black), var(--dark-purple)); color: white; text-align: center; padding: 25px 15px; border-radius: 0 0 30px 30px; position: sticky; top: 0; z-index: 100; box-shadow: 0 4px 10px rgba(0,0,0,0.3); }
        .biblia-box { margin-top: 15px; padding: 15px; background: rgba(255,255,255,0.15); border-radius: 15px; border-left: 4px solid var(--gold); text-align: left; }
        .versiculo { font-style: italic; font-size: 0.85rem; line-height: 1.4; color: #fff; display: block; }
        .frase-dia { font-size: 0.75rem; color: var(--gold); font-weight: bold; display: block; text-transform: uppercase; text-align: center; margin-top: 10px; padding-top: 8px; border-top: 1px solid rgba(255,255,255,0.2); }
        .peso-display { font-size: 2.2rem; font-weight: 900; margin-top: 10px; letter-spacing: -1px; }

        .container { padding: 15px; max-width: 600px; margin: auto; }
        .card { background: var(--white); border-radius: 20px; padding: 18px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); margin-bottom: 15px; border: 1px solid rgba(0,0,0,0.05); }

        /* BOTONES */
        .btn-main { background: var(--dark-purple); color: white; border: none; padding: 15px; border-radius: 12px; font-weight: bold; width: 100%; cursor: pointer; margin-bottom: 10px; transition: 0.3s; }
        .btn-spotify { background: var(--spotify-green); color: white; text-decoration: none; display: flex; align-items: center; justify-content: center; padding: 14px; border-radius: 30px; font-weight: bold; margin-bottom: 20px; gap: 8px; font-size: 0.9rem; }
        .btn-toggle { background: var(--accent-black); color: white; padding: 12px; border-radius: 12px; width: 100%; border: none; font-weight: bold; margin-bottom: 15px; cursor: pointer; font-size: 0.85rem; }
        
        .dia-btn { flex:1; padding:12px; border-radius:12px; border:1px solid #ddd; font-weight:bold; cursor:pointer; background:white; color: var(--medium-purple); }
        .dia-btn.active { background: var(--medium-purple); color: white; border-color: var(--medium-purple); }

        /* LISTA EJERCICIOS DETALLADOS */
        .exercise-item { border-bottom: 1px solid #eee; padding: 20px 0; }
        .ex-header { display: flex; align-items: center; gap: 12px; margin-bottom: 10px; }
        .ex-icon { font-size: 1.5rem; background: var(--light-lilac); padding: 10px; border-radius: 12px; min-width: 40px; text-align: center; }
        .ex-instr { background: #fdf7ff; padding: 15px; border-radius: 12px; border-left: 4px solid var(--medium-purple); font-size: 0.85rem; line-height: 1.5; color: #444; margin: 10px 0; }
        .ex-meta { color: #d81b60; font-weight: bold; font-size: 0.9rem; display: flex; justify-content: space-between; align-items: center; }
        .check { width: 35px; height: 35px; border: 2px solid var(--medium-purple); border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; transition: 0.3s; }
        .check.done { background: var(--medium-purple); color: white; }
        .check.done::after { content: '‚úì'; }

        /* NAVEGACI√ìN */
        .nav-bar { position: fixed; bottom: 0; width: 100%; background: white; display: flex; justify-content: space-around; padding: 12px 0; border-top: 1px solid #ddd; z-index: 1000; }
        .nav-item { text-align: center; font-size: 0.75rem; opacity: 0.4; flex: 1; cursor: pointer; color: var(--accent-black); }
        .nav-item.active { opacity: 1; color: var(--dark-purple); font-weight: bold; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        
        input, select, textarea { width: 100%; padding: 12px; border-radius: 12px; border: 1px solid #ddd; margin-bottom: 10px; box-sizing: border-box; font-size: 16px; font-family: inherit; }
        .hist-img { width: 100%; border-radius: 15px; margin-top: 10px; border: 1px solid #ddd; }
        #preview-comida { width: 100%; border-radius: 15px; display: none; margin-bottom: 10px; border: 2px dashed var(--food-orange); }
    </style>
</head>
<body>

<div id="lock-screen">
    <h2 style="color:var(--gold); margin-bottom:5px;">MI MEJOR VERSI√ìN</h2>
    <p style="font-size: 0.8rem; opacity:0.8; margin-bottom:20px;">"Todo lo puedo en Cristo"</p>
    <input type="password" id="pass-input" placeholder="Clave de Acceso" inputmode="numeric">
    <button class="btn-main" style="background:var(--gold); color:black; width:220px" onclick="checkPass()">ENTRAR</button>
</div>

<div id="app-container" style="display:none;">
    <div class="header">
        <div class="biblia-box">
            <span id="versiculo-txt" class="versiculo"></span>
            <span id="frase-txt" class="frase-dia"></span>
        </div>
        <div class="peso-display"><span id="peso-actual">0.0</span> <small>kg</small></div>
    </div>

    <div class="container">
        <div id="tab-entreno" class="tab-content active">
            <a href="https://open.spotify.com/playlist/37i9dQZF1DWX9Sshz9TdfU" target="_blank" class="btn-spotify">üü¢ M√öSICA DE ADORACI√ìN</a>
            
            <button class="btn-toggle" id="mode-toggle" onclick="toggleMode()">üè† MODO ACTUAL: EQUIPO CASA (Rosa/Morado)</button>

            <div style="display:flex; gap:8px; margin-bottom:20px;">
                <button class="dia-btn active" onclick="setDia(1, this)">D√çA 1</button>
                <button class="dia-btn" onclick="setDia(2, this)">D√çA 2</button>
                <button class="dia-btn" onclick="setDia(3, this)">D√çA 3</button>
                <button class="dia-btn" onclick="setDia(4, this)">D√çA 4</button>
            </div>

            <div class="card">
                <h3 id="area-titulo" style="color:var(--dark-purple); margin:0 0 15px 0; border-bottom: 2px solid var(--light-lilac); padding-bottom:10px;"></h3>
                <div id="lista-ejercicios"></div>
            </div>

            <div class="card" style="border: 2px solid var(--gold)">
                <h3>üìî Diario de Fe y Notas</h3>
                <textarea id="nota-espiritual" rows="3" placeholder="Escribe tu reflexi√≥n u oraci√≥n del d√≠a..."></textarea>
                <button class="btn-main" onclick="guardarNota()">GUARDAR EN DIARIO</button>
            </div>
        </div>

        <div id="tab-tracker" class="tab-content">
            <div class="card" style="border: 2px solid var(--food-orange)">
                <h3 style="color:var(--food-orange)">üì∏ Registro de Nutrici√≥n</h3>
                <input type="file" id="foto-input" accept="image/*" onchange="previewImagen(this)" style="display:none">
                <button class="btn-main" style="background:var(--food-orange)" onclick="document.getElementById('foto-input').click()">üì∏ TOMAR FOTO AL PLATO</button>
                <img id="preview-comida" src="">
                <textarea id="desc-comida" placeholder="Describe qu√© comiste y c√≥mo te sientes..."></textarea>
                <button class="btn-main" style="background:var(--accent-black)" onclick="guardarComida()">REGISTRAR ALIMENTO</button>
            </div>

            <div class="card">
                <h3>üìà Control de Medidas (cm)</h3>
                <input type="number" id="in-peso" step="0.1" placeholder="Peso actual (kg)">
                <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px">
                    <input type="number" id="in-cin" placeholder="Cintura">
                    <input type="number" id="in-cad" placeholder="Cadera">
                    <input type="number" id="in-pe" placeholder="Pecho">
                    <input type="number" id="in-br" placeholder="Brazo">
                </div>
                <button class="btn-main" onclick="saveProgreso()">ACTUALIZAR CUERPO</button>
            </div>

            <div class="card" style="border: 2px solid var(--period-pink)">
                <h3 style="color:var(--period-pink)">üå∏ Ciclo Menstrual</h3>
                <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px">
                    <div><label><small>Inicio:</small></label><input type="date" id="in-ciclo-i"></div>
                    <div><label><small>Fin Est:</small></label><input type="date" id="in-ciclo-f"></div>
                </div>
                <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px">
                    <select id="in-flujo">
                        <option value="">üíß Flujo</option><option>Ligero</option><option>Moderado</option><option>Abundante</option>
                    </select>
                    <select id="in-sin">
                        <option value="">üòñ S√≠ntoma</option><option>Sin dolor</option><option>C√≥licos</option><option>Inflamaci√≥n</option><option>Antojos</option>
                    </select>
                </div>
                <button class="btn-main" style="background:var(--calendar-blue)" onclick="linkCalendar()">üìÖ AGENDAR EN CALENDAR</button>
                <button class="btn-main" style="background:var(--period-pink)" onclick="saveCiclo()">REGISTRAR CICLO</button>
            </div>
        </div>

        <div id="tab-historial" class="tab-content">
            <div style="display:flex; justify-content:space-between; align-items:center; margin: 0 10px 15px 10px;">
                <h3 style="margin:0">üìú Mi Victoria</h3>
                <button onclick="exportarHistorial()" style="background:var(--gold); border:none; padding:8px 15px; border-radius:10px; font-weight:bold; cursor:pointer;">Exportar</button>
            </div>
            <div id="historial-render"></div>
        </div>
    </div>

    <nav class="nav-bar">
        <div class="nav-item active" onclick="showTab('tab-entreno', this)">üèãÔ∏è<br>Entreno</div>
        <div class="nav-item" onclick="showTab('tab-tracker', this)">üìä<br>Tracker</div>
        <div class="nav-item" onclick="showTab('tab-historial', this)">üìú<br>Historial</div>
    </nav>
</div>

<script>
    const CLAVE = "7481";
    let diaActual = 1, isViaje = false, currentPhoto = "";
    let dbLogs = JSON.parse(localStorage.getItem('mega_app_db')) || [];

    const VERSICULOS = [
        { v: '"¬øNo te he dicho que si crees, ver√°s la gloria de Dios? (Juan 11:40). Mas los que esperan a Jehov√° tendr√°n nuevas fuerzas; levantar√°n alas como las √°guilas; correr√°n, y no se cansar√°n; caminar√°n, y no se fatigar√°n."', f: 'Juan 11:40 / Isa√≠as 40:31 - FE INMOVIBLE' },
        { v: '"¬øO ignor√°is que vuestro cuerpo es templo del Esp√≠ritu Santo, el cual est√° en vosotros, el cual ten√©is de Dios, y que no sois vuestros? Porque hab√©is sido comprados por precio; glorificad, pues, a Dios en vuestro cuerpo."', f: '1 Corintios 6:19-20 - TEMPLO SAGRADO' },
        { v: '"Por nada est√©is afanados, sino sean conocidas vuestras peticiones delante de Dios en toda oraci√≥n y ruego, con acci√≥n de gracias. Y la paz de Dios guardar√° vuestros corazones."', f: 'Filipenses 4:6-7 - PAZ SOBRENATURAL' }
    ];

    const RUTINAS = {
        casa: {
            1: { t: "Piernas y Gl√∫teos (Fuerza Rosa)", e: [
                {n:"Aductores (Thigh Master)", r:"4x30", i:"Si√©ntate con la espalda recta. Coloca el aparato entre tus rodillas (el centro hacia abajo). Aprieta hacia adentro con fuerza, sost√©n 1 seg y abre lento.", tag:"üå∏"},
                {n:"Puente Gl√∫teo (Banda Morada)", r:"4x20", i:"Boca arriba, banda sobre rodillas. Sube cadera apretando gl√∫teos y abre ligeramente las rodillas al subir.", tag:"üü£"},
                {n:"Patada Gl√∫teo (Mat)", r:"4x25 p/p", i:"En 4 puntos, estira pierna hacia atr√°s y sube sin arquear espalda. Patada controlada.", tag:"üßò"}
            ]},
            2: { t: "Tren Superior (Definici√≥n)", e: [
                {n:"Pecho (Thigh Master)", r:"4x25", i:"Sujeta las asas frente al pecho. Cierra los codos intentando que el aparato se toque. Aprieta el busto.", tag:"üéÄ"},
                {n:"Remo (Banda Morada)", r:"4x20", i:"Sentada, banda en pies. Jala hacia atr√°s apretando esc√°pulas, codos pegados al cuerpo.", tag:"üü£"},
                {n:"Tr√≠ceps (Thigh Master)", r:"3x15 p/b", i:"Apoya un ala en la cadera y la otra en el antebrazo. Empuja hacia abajo extendiendo el brazo.", tag:"üí™"}
            ]},
            3: { t: "Abdomen (Templo Fuerte)", e: [
                {n:"Crunch + Thigh Master", r:"4x20", i:"Abdominal corto apretando el aparato entre las rodillas al mismo tiempo que subes.", tag:"üå∏"},
                {n:"Plancha (Mat)", r:"4x45 seg", i:"Cuerpo recto, apoya antebrazos. Mant√©n abdomen contra√≠do y no bajes la cadera.", tag:"üõ°Ô∏è"},
                {n:"Ruso (Banda Morada)", r:"4x30", i:"Sentada, gira tronco de lado a lado sujetando la banda con tensi√≥n.", tag:"üü£"}
            ]},
            4: { t: "Full Body Mix (Victoria)", e: [
                {n:"Burpees Adaptados", r:"4x10", i:"Baja a plancha y sube con un salto peque√±o de victoria.", tag:"üöÄ"},
                {n:"Mix Thigh Master", r:"4x40", i:"20 seg de piernas / 20 seg de pecho sin descanso.", tag:"üå∏"},
                {n:"Boxeo Sombra", r:"4x2 min", i:"Lanza golpes constantes al aire manteniendo el ritmo card√≠aco alto.", tag:"ü•ä"}
            ]}
        },
        viaje: {
            1: { t: "Piernas (Peso Corporal)", e: [{n:"Sentadillas", r:"4x25", i:"Espalda recta, baja como si te sentaras en una silla invisible.", tag:"ü¶µ"}]},
            2: { t: "Tren Superior (Viaje)", e: [{n:"Flexiones Pared", r:"4x15", i:"Ap√≥yate en la pared y empuja con fuerza.", tag:"üß±"}]},
            3: { t: "Abdomen (Viaje)", e: [{n:"Escaladores", r:"4x30", i:"En posici√≥n de plancha, lleva rodillas al pecho r√°pido.", tag:"‚õ∞Ô∏è"}]},
            4: { t: "Cardio", e: [{n:"Saltos Payaso", r:"4x1 min", i:"Abre y cierra brazos y piernas r√≠tmicamente.", tag:"üî•"}]}
        }
    };

    function checkPass() {
        if(document.getElementById('pass-input').value === CLAVE) {
            document.getElementById('lock-screen').style.display = 'none';
            document.getElementById('app-container').style.display = 'block';
            updateEspiritual(); render(); renderHistorial();
        } else { alert("Clave incorrecta. Int√©ntalo de nuevo."); }
    }

    function toggleMode() {
        isViaje = !isViaje;
        document.getElementById('mode-toggle').innerText = isViaje ? "‚úàÔ∏è MODO ACTUAL: VIAJE (SIN EQUIPO)" : "üè† MODO ACTUAL: EQUIPO CASA (Rosa/Morado)";
        render();
    }

    function setDia(d, btn) {
        diaActual = d;
        document.querySelectorAll('.dia-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        render();
    }

    function render() {
        const modo = isViaje ? 'viaje' : 'casa';
        const d = RUTINAS[modo][diaActual];
        document.getElementById('area-titulo').innerText = d.t;
        document.getElementById('lista-ejercicios').innerHTML = d.e.map((ex, i) => `
            <div class="exercise-item">
                <div class="ex-header">
                    <div class="check" onclick="this.classList.toggle('done')"></div>
                    <div class="ex-title"><b>${ex.n}</b></div>
                    <div style="background:var(--light-lilac); padding:5px 10px; border-radius:8px; font-size:0.7rem; font-weight:bold;">${ex.tag}</div>
                </div>
                <div class="ex-instr">${ex.i}</div>
                <div class="ex-meta"><span>üéØ Objetivo: ${ex.r}</span></div>
            </div>`).join('');
    }

    function previewImagen(input) {
        if (input.files && input.files[0]) {
            let reader = new FileReader();
            reader.onload = e => {
                currentPhoto = e.target.result;
                document.getElementById('preview-comida').src = currentPhoto;
                document.getElementById('preview-comida').style.display = 'block';
            };
            reader.readAsDataURL(input.files[0]);
        }
    }

    function guardarComida() {
        const desc = document.getElementById('desc-comida').value;
        if(desc || currentPhoto) {
            addLog(`üç± Nutrici√≥n: ${desc}`, currentPhoto);
            document.getElementById('desc-comida').value = "";
            document.getElementById('preview-comida').style.display = 'none';
            currentPhoto = ""; alert("Comida registrada con √©xito.");
        }
    }

    function saveProgreso() {
        const p = document.getElementById('in-peso').value;
        const meds = `Cin:${document.getElementById('in-cin').value} Cad:${document.getElementById('in-cad').value} Pe:${document.getElementById('in-pe').value} Br:${document.getElementById('in-br').value}`;
        if(p) {
            addLog(`‚öñÔ∏è Progreso: Peso ${p}kg | Medidas: ${meds}`);
            document.getElementById('peso-actual').innerText = p;
            alert("Medidas guardadas.");
        }
    }

    function saveCiclo() {
        const i = document.getElementById('in-ciclo-i').value;
        const f = document.getElementById('in-ciclo-f').value;
        if(i) {
            addLog(`üå∏ Ciclo: Inicio ${i} - Fin ${f} | Flujo: ${document.getElementById('in-flujo').value} | S√≠n: ${document.getElementById('in-sin').value}`);
            alert("Ciclo registrado.");
        }
    }

    function linkCalendar() {
        const i = document.getElementById('in-ciclo-i').value;
        const f = document.getElementById('in-ciclo-f').value;
        if(i && f) window.open(`https://www.google.com/calendar/render?action=TEMPLATE&text=Mi+Periodo&dates=${i.replace(/-/g,'')}/${f.replace(/-/g,'')}`, '_blank');
        else alert("Selecciona fechas primero.");
    }

    function guardarNota() {
        const nota = document.getElementById('nota-espiritual').value;
        if(nota) {
            addLog(`üïäÔ∏è Diario de Fe: ${nota}`);
            document.getElementById('nota-espiritual').value = "";
            alert("Nota guardada en el historial.");
        }
    }

    function addLog(txt, img = null) {
        dbLogs.unshift({fecha: new Date().toLocaleString(), txt, img});
        localStorage.setItem('mega_app_db', JSON.stringify(dbLogs));
        renderHistorial();
    }

    function renderHistorial() {
        document.getElementById('historial-render').innerHTML = dbLogs.map(l => `
            <div class="card" style="border-left:5px solid var(--medium-purple)">
                <small><b>${l.fecha}</b></small><br>${l.txt}
                ${l.img ? `<br><img src="${l.img}" class="hist-img">` : ''}
            </div>`).join('');
        const pLog = dbLogs.find(x => x.txt.includes('‚öñÔ∏è Progreso:'));
        if(pLog) document.getElementById('peso-actual').innerText = pLog.txt.match(/\d+(\.\d+)?/)[0];
    }

    function exportarHistorial() {
        let texto = "MI HISTORIAL DE VICTORIA\n\n";
        dbLogs.forEach(l => texto += `[${l.fecha}] ${l.txt}\n`);
        const blob = new Blob([texto], {type: 'text/plain'});
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = 'mi_victoria_cristo.txt';
        a.click();
    }

    function showTab(id, el) {
        document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        el.classList.add('active');
    }

    function updateEspiritual() {
        const r = Math.floor(Math.random() * VERSICULOS.length);
        document.getElementById('versiculo-txt').innerText = VERSICULOS[r].v;
        document.getElementById('frase-txt').innerText = VERSICULOS[r].f;
    }
</script>
</body>
</html>
