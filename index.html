<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mi mejor versi√≥n con Cristo - Master</title>
    <style>
        :root { 
            --dark-purple: #4a148c; --medium-purple: #6a1b9a; --light-lilac: #f3e5f5;
            --grey-text: #424242; --accent-black: #1a1a1a; --white: #ffffff;
            --spotify-green: #1DB954; --food-orange: #ff9800; --period-pink: #f06292;
            --gold: #ffd700; --calendar-blue: #1a73e8; --done-green: #2e7d32;
        }
        body { font-family: 'Segoe UI', sans-serif; background: var(--light-lilac); margin: 0; padding-bottom: 100px; color: var(--grey-text); overflow-x: hidden; }
        
        /* BLOQUEO SEGURIDAD */
        #lock-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: linear-gradient(135deg, var(--accent-black), var(--dark-purple)); display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 9999; color: white; text-align: center; }
        #pass-input { width: 80%; max-width: 250px; padding: 15px; border-radius: 12px; border: none; text-align: center; font-size: 1.5rem; margin-bottom: 15px; outline: none; background: rgba(255,255,255,0.9); }

        /* INTERFAZ */
        .header { background: linear-gradient(135deg, var(--accent-black), var(--dark-purple)); color: white; text-align: center; padding: 25px 15px; border-radius: 0 0 30px 30px; position: sticky; top: 0; z-index: 100; box-shadow: 0 4px 10px rgba(0,0,0,0.3); }
        .biblia-box { margin-top: 15px; padding: 15px; background: rgba(255,255,255,0.15); border-radius: 15px; border-left: 4px solid var(--gold); text-align: left; }
        .versiculo { font-style: italic; font-size: 0.95rem; line-height: 1.4; color: #fff; display: block; }
        .frase-dia { font-size: 0.8rem; color: var(--gold); font-weight: bold; display: block; text-transform: uppercase; text-align: center; margin-top: 10px; padding-top: 8px; border-top: 1px solid rgba(255,255,255,0.2); }
        .peso-display { font-size: 2.2rem; font-weight: 900; margin-top: 10px; }

        .container { padding: 15px; max-width: 600px; margin: auto; }
        .card { background: var(--white); border-radius: 20px; padding: 18px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); margin-bottom: 15px; }

        .btn-spotify { background: var(--spotify-green); color: white; border: none; padding: 14px; border-radius: 30px; font-weight: bold; width: 100%; text-decoration: none; display: flex; align-items: center; justify-content: center; gap: 10px; margin-bottom: 20px; }
        .btn-calendar { background: var(--calendar-blue); color: white; border: none; padding: 12px; border-radius: 15px; font-weight: bold; width: 100%; margin-top: 10px; display: flex; align-items: center; justify-content: center; gap: 8px; cursor: pointer;}
        .btn-save { background: var(--dark-purple); color: white; border: none; padding: 15px; border-radius: 12px; font-weight: bold; width: 100%; cursor: pointer; }
        
        .dia-btn { flex:1; padding:10px; border-radius:10px; border:1px solid var(--medium-purple); font-weight:bold; cursor:pointer; background:white; color: var(--medium-purple); }
        .dia-btn.active { background: var(--medium-purple); color: white; }

        /* EJERCICIOS */
        .exercise-item { border-bottom: 1px solid #eee; padding: 15px 0; display: flex; align-items: center; gap: 12px; transition: 0.3s; }
        .exercise-item.completed { opacity: 0.3; }
        .ex-icon { font-size: 1.8rem; background: var(--light-lilac); padding: 10px; border-radius: 12px; min-width: 45px; text-align: center; }
        .ex-name { font-weight: bold; color: var(--dark-purple); font-size: 1.1rem; }
        .ex-reps { color: #d32f2f; font-weight: 800; font-size: 0.9rem; display: block; }
        
        .check { width: 35px; height: 35px; border: 2px solid var(--medium-purple); border-radius: 50%; cursor: pointer; flex-shrink: 0; display: flex; align-items: center; justify-content: center; font-weight: bold; }
        .check.done { background: var(--medium-purple); color: white; }
        .check.done::after { content: '‚úì'; }

        /* NAVEGACI√ìN */
        .nav-bar { position: fixed; bottom: 0; width: 100%; background: white; display: flex; justify-content: space-around; padding: 12px 0; border-top: 1px solid #ddd; z-index: 1000; }
        .nav-item { text-align: center; font-size: 0.75rem; opacity: 0.4; flex: 1; cursor: pointer; }
        .nav-item.active { opacity: 1; color: var(--dark-purple); font-weight: bold; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        
        input, select, textarea { width: 100%; padding: 12px; border-radius: 12px; border: 1px solid #ddd; margin-bottom: 10px; box-sizing: border-box; font-size: 16px; font-family: inherit; }
        #btn-finish { display: none; background: var(--done-green); color: white; border: none; padding: 18px; border-radius: 15px; font-weight: bold; width: 100%; margin-top: 15px; }
    </style>
</head>
<body>

<div id="lock-screen">
    <h2 style="color:var(--gold); margin-bottom: 5px;">Mi mejor versi√≥n</h2>
    <p style="font-size: 0.8rem; margin-bottom: 20px; opacity: 0.8;">"Todo lo puedo en Cristo que me fortalece"</p>
    <input type="password" id="pass-input" placeholder="Ingresa tu clave" inputmode="numeric">
    <button class="btn-save" style="width:250px; background: var(--gold); color: black;" onclick="checkPass()">ENTRAR</button>
</div>

<div id="app-container" style="display:none;">
    <div class="header">
        <div class="biblia-box">
            <span id="versiculo-txt" class="versiculo"></span>
            <span id="frase-txt" class="frase-dia"></span>
        </div>
        <div class="peso-display"><span id="peso-actual">122.2</span> <small>kg</small></div>
    </div>

    <div class="container">
        <div id="tab-entreno" class="tab-content active">
            <a href="https://open.spotify.com/playlist/37i9dQZF1DWX9U9S9UrGat" target="_blank" class="btn-spotify">üü¢ ADORACI√ìN PARA ENTRENAR</a>
            
            <button class="btn-toggle" id="mode-toggle" onclick="toggleMode()">üè† MODO: EQUIPO CASA (Rosa/Morado)</button>
            
            <div style="display:flex; gap:5px; margin-bottom:15px;">
                <button class="dia-btn active" onclick="setDia(1, this)">D√çA 1</button>
                <button class="dia-btn" onclick="setDia(2, this)">D√çA 2</button>
                <button class="dia-btn" onclick="setDia(3, this)">D√çA 3</button>
                <button class="dia-btn" onclick="setDia(4, this)">D√çA 4</button>
            </div>

            <div class="card">
                <h3 id="area-titulo" style="margin:0; color:var(--dark-purple)"></h3>
                <div id="lista-ejercicios"></div>
                <button id="btn-finish" onclick="finishWorkout()">üèÜ GUARDAR ENTRENAMIENTO</button>
            </div>

            <div class="card" style="border: 2px solid var(--gold)">
                <h3>üìî Diario de Notas y Fe</h3>
                <textarea id="nota-espiritual" rows="3" placeholder="Escribe tu reflexi√≥n, oraci√≥n o nota del d√≠a..."></textarea>
                <button class="btn-save" style="background:var(--accent-black)" onclick="guardarNota()">GUARDAR NOTA</button>
            </div>
        </div>

        <div id="tab-tracker" class="tab-content">
            <div class="card">
                <h3>üìà Peso y Medidas Completas</h3>
                <label>Peso (kg):</label>
                <input type="number" id="in-peso" step="0.1" placeholder="Ej: 122.2">
                <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px">
                    <div><label>Cintura (cm)</label><input type="number" id="in-cintura"></div>
                    <div><label>Cadera (cm)</label><input type="number" id="in-cadera"></div>
                    <div><label>Pecho (cm)</label><input type="number" id="in-pecho"></div>
                    <div><label>Brazo (cm)</label><input type="number" id="in-brazo"></div>
                </div>
                <button class="btn-save" onclick="saveProgreso()">ACTUALIZAR PROGRESO</button>
            </div>

            <div class="card" style="border: 2px solid var(--period-pink)">
                <h3 style="color:var(--period-pink)">üå∏ Ciclo Menstrual</h3>
                <label>Inicio:</label><input type="date" id="in-ciclo-inicio">
                <label>Fin estimado:</label><input type="date" id="in-ciclo-fin">
                <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px">
                    <select id="in-flujo">
                        <option value="">üíß Flujo</option><option value="Ligero">Ligero</option><option value="Moderado">Moderado</option><option value="Abundante">Abundante</option>
                    </select>
                    <select id="in-sintoma">
                        <option value="">üòñ S√≠ntoma</option><option value="Sin dolor">Sin dolor</option><option value="C√≥licos">C√≥licos</option><option value="Inflamaci√≥n">Inflamaci√≥n</option><option value="Antojos">Antojos</option>
                    </select>
                </div>
                <button class="btn-calendar" onclick="linkCalendar()">üìÖ AGENDAR EN GOOGLE CALENDAR</button>
                <button class="btn-save" style="background:var(--period-pink); margin-top:10px;" onclick="saveCiclo()">REGISTRAR CICLO</button>
            </div>
        </div>

        <div id="tab-historial" class="tab-content">
            <h3 style="margin-left:10px;">üìú Mi Historial de Victoria</h3>
            <div id="historial-render"></div>
        </div>
    </div>

    <nav class="nav-bar">
        <div class="nav-item active" onclick="showTab('tab-entreno', this)"><span>üèãÔ∏è</span><br>Entreno</div>
        <div class="nav-item" onclick="showTab('tab-tracker', this)"><span>üìä</span><br>Tracker</div>
        <div class="nav-item" onclick="showTab('tab-historial', this)"><span>üìú</span><br>Notas</div>
    </nav>
</div>

<script>
    const CLAVE = "7481";
    let isViaje = false;
    let diaActual = 1;
    let dbLogs = JSON.parse(localStorage.getItem('master_app_data')) || [];

    const CONTENIDO = [
        { v: '"¬øNo te he dicho que si crees, ver√°s la gloria de Dios? (Juan 11:40). Mas los que esperan a Jehov√° tendr√°n nuevas fuerzas; levantar√°n alas como las √°guilas; correr√°n, y no se cansar√°n; caminar√°n, y no se fatigar√°n."', f: 'JUAN 11:40 / ISA√çAS 40:31' },
        { v: '"¬øO ignor√°is que vuestro cuerpo es templo del Esp√≠ritu Santo, el cual est√° en vosotros, el cual ten√©is de Dios, y que no sois vuestros? Porque hab√©is sido comprados por precio; glorificad, pues, a Dios en vuestro cuerpo y en vuestro esp√≠ritu, los cuales son de Dios."', f: '1 CORINTIOS 6:19-20' },
        { v: '"Por nada est√©is afanados, sino sean conocidas vuestras peticiones delante de Dios en toda oraci√≥n y ruego, con acci√≥n de gracias. Y la paz de Dios, que sobrepasa todo entendimiento, guardar√° vuestros corazones y vuestros pensamientos en Cristo Jes√∫s."', f: 'FILIPENSES 4:6-7' }
    ];

    const RUTINAS = {
        casa: {
            1: { t: "Piernas y Gl√∫teos (Mat + Thigh Master)", e: [
                {n:"Thigh Master Muslos", r:"4 x 30", i:"üå∏", d:"Sentada en mat, aprieta aparato rosa entre rodillas."},
                {n:"Puente con Banda", r:"4 x 20", i:"üü£", d:"Tumbada, banda morada sobre rodillas y eleva cadera."},
                {n:"Patada Gl√∫teo con Thigh Master", r:"4 x 25", i:"üå∏", d:"En cuadrupedia, aprieta aparato tras la rodilla."},
                {n:"Sentadilla Isom√©trica", r:"4 x 45 seg", i:"üßò", d:"Espalda a la pared y aguanta."}
            ]},
            2: { t: "Tren Superior (Aparatos Rosa)", e: [
                {n:"Thigh Master Pecho", r:"4 x 25", i:"üéÄ", d:"Presiona aparato rosa con palmas frente al pecho."},
                {n:"Flexiones en Mat", r:"4 x 12", i:"üßò", d:"Apoya rodillas y baja pecho al suelo."},
                {n:"Aperturas con Thigh Master", r:"4 x 20", i:"üå∏", d:"Sujeta aparato y aprieta hacia adentro."},
                {n:"Plancha Din√°mica", r:"4 x 30 seg", i:"üõ°Ô∏è", d:"En mat, aprieta abdomen fuerte."}
            ]},
            3: { t: "Abdomen y Core (Mat)", e: [
                {n:"Bicicleta Abdominal", r:"4 x 30", i:"üö¥", d:"En mat, codo a rodilla contraria."},
                {n:"Crunch con Thigh Master", r:"4 x 20", i:"üå∏", d:"Sujeta aparato contra muslos y eleva hombros."},
                {n:"Tijeras de Piernas", r:"4 x 30", i:"‚úÇÔ∏è", d:"Tumbada, alterna piernas sin tocar suelo."}
            ]},
            4: { t: "Full Body Mix (Todo el Equipo)", e: [
                {n:"Burpees Adaptados", r:"4 x 10", i:"üöÄ", d:"Manos al mat, paso atr√°s y salto."},
                {n:"Mix Thigh Master", r:"4 x 40", i:"üå∏", d:"Alterna 20 en pecho y 20 en piernas r√°pido."},
                {n:"Boxeo Sombra", r:"4 x 2 min", i:"ü•ä", d:"Lanza golpes constantes al aire."}
            ]}
        },
        viaje: {
            1: { t: "Piernas (Viaje)", e: [{n:"Sentadillas", r:"4x20", i:"ü¶µ", d:"Peso corporal."}]},
            2: { t: "Superior (Viaje)", e: [{n:"Flexiones Pared", r:"4x15", i:"üß±", d:"Empuja pared."}]},
            3: { t: "Abdomen (Viaje)", e: [{n:"Crunch", r:"4x20", i:"üßò", d:"Sube hombros."}]},
            4: { t: "Cardio (Viaje)", e: [{n:"Saltos Payaso", r:"4x1 min", i:"üî•", d:"Mueve todo el cuerpo."}]}
        }
    };

    function checkPass() {
        if(document.getElementById('pass-input').value === CLAVE) {
            document.getElementById('lock-screen').style.display = 'none';
            document.getElementById('app-container').style.display = 'block';
            updateEspiritual(); render(); renderHistorial();
        } else { alert("Clave incorrecta."); }
    }

    function toggleMode() {
        isViaje = !isViaje;
        document.getElementById('mode-toggle').innerText = isViaje ? "‚úàÔ∏è MODO: VIAJE (SIN EQUIPO)" : "üè† MODO: EQUIPO CASA (Rosa/Morado)";
        render();
    }

    function setDia(d, btn) {
        diaActual = d;
        document.querySelectorAll('.dia-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        render();
    }

    function render() {
        const modo = isViaje ? 'viaje' : 'casa';
        const data = RUTINAS[modo][diaActual];
        document.getElementById('area-titulo').innerText = data.t;
        document.getElementById('btn-finish').style.display = 'none';
        document.getElementById('lista-ejercicios').innerHTML = data.e.map((ex, idx) => `
            <div class="exercise-item" id="ex-${idx}">
                <div class="ex-icon">${ex.i}</div>
                <div style="flex:1">
                    <span class="ex-name">${ex.n}</span>
                    <span class="ex-reps">${ex.r}</span>
                    <p style="font-size:0.75rem; color:#888;">${ex.d}</p>
                </div>
                <div class="check" onclick="markDone(${idx})"></div>
            </div>
        `).join('');
    }

    function markDone(idx) {
        const item = document.getElementById(`ex-${idx}`);
        const chk = item.querySelector('.check');
        item.classList.toggle('completed');
        chk.classList.toggle('done');
        const total = document.querySelectorAll('.exercise-item').length;
        const dones = document.querySelectorAll('.check.done').length;
        document.getElementById('btn-finish').style.display = (total === dones) ? 'block' : 'none';
    }

    function finishWorkout() {
        addHistorial(`üèÜ Entrenamiento completado: ${RUTINAS[isViaje?'viaje':'casa'][diaActual].t}`);
        alert("¬°Entrenamiento guardado en el historial!");
        render();
    }

    function guardarNota() {
        const nota = document.getElementById('nota-espiritual').value;
        if(nota) {
            addHistorial(`üïäÔ∏è Nota: ${nota}`);
            document.getElementById('nota-espiritual').value = "";
            alert("Nota guardada.");
        }
    }

    function saveProgreso() {
        const p = document.getElementById('in-peso').value;
        const cin = document.getElementById('in-cintura').value || '-';
        const cad = document.getElementById('in-cadera').value || '-';
        const pe = document.getElementById('in-pecho').value || '-';
        const br = document.getElementById('in-brazo').value || '-';
        if(p) {
            document.getElementById('peso-actual').innerText = p;
            addHistorial(`‚öñÔ∏è Peso: ${p}kg | Medidas: Cin ${cin}, Cad ${cad}, Pe ${pe}, Br ${br}`);
            alert("Medidas guardadas.");
        }
    }

    function saveCiclo() {
        const i = document.getElementById('in-ciclo-inicio').value;
        const f = document.getElementById('in-ciclo-fin').value;
        const fl = document.getElementById('in-flujo').value;
        const si = document.getElementById('in-sintoma').value;
        if(i && f) {
            addHistorial(`üå∏ Ciclo: ${i} al ${f} | Flujo: ${fl} | S√≠ntoma: ${si}`);
            alert("Ciclo registrado.");
        }
    }

    function linkCalendar() {
        const inicio = document.getElementById('in-ciclo-inicio').value;
        const fin = document.getElementById('in-ciclo-fin').value;
        if(inicio && fin) {
            const format = (f) => f.replace(/-/g, '');
            const url = `https://www.google.com/calendar/render?action=TEMPLATE&text=Mi+Periodo&dates=${format(inicio)}/${format(fin)}`;
            window.open(url, '_blank');
        } else { alert("Selecciona fechas primero."); }
    }

    function addHistorial(txt) {
        dbLogs.unshift({fecha: new Date().toLocaleString(), txt});
        localStorage.setItem('master_app_data', JSON.stringify(dbLogs));
        renderHistorial();
    }

    function renderHistorial() {
        document.getElementById('historial-render').innerHTML = dbLogs.map(l => `
            <div class="card" style="border-left:5px solid var(--medium-purple)">
                <small><b>${l.fecha}</b></small><br>${l.txt}
            </div>
        `).join('');
    }

    function showTab(id, el) {
        document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        el.classList.add('active');
    }

    function updateEspiritual() {
        const rand = Math.floor(Math.random() * CONTENIDO.length);
        document.getElementById('versiculo-txt').innerText = CONTENIDO[rand].v;
        document.getElementById('frase-txt').innerText = CONTENIDO[rand].f;
    }
</script>
</body>
</html>
