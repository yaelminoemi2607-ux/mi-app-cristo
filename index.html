<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mi mejor versi√≥n con Cristo</title>
    <style>
        :root { 
            --dark-purple: #4a148c; --medium-purple: #6a1b9a; --light-lilac: #f3e5f5;
            --grey-text: #424242; --accent-black: #1a1a1a; --white: #ffffff;
            --spotify-green: #1DB954; --food-orange: #ff9800; --period-pink: #f06292;
            --gold: #ffd700; --done-green: #2e7d32;
        }
        body { font-family: 'Segoe UI', sans-serif; background: var(--light-lilac); margin: 0; padding-bottom: 100px; color: var(--grey-text); }
        
        .header { background: linear-gradient(135deg, var(--accent-black), var(--dark-purple)); color: white; text-align: center; padding: 25px 15px; border-radius: 0 0 30px 30px; position: sticky; top: 0; z-index: 100; box-shadow: 0 4px 10px rgba(0,0,0,0.3); }
        .biblia-box { margin-top: 15px; padding: 15px; background: rgba(255,255,255,0.15); border-radius: 15px; border-left: 4px solid var(--gold); text-align: left; }
        .versiculo { font-style: italic; font-size: 0.95rem; line-height: 1.4; color: #fff; display: block; }
        .frase-dia { font-size: 0.8rem; color: var(--gold); font-weight: bold; display: block; text-transform: uppercase; text-align: center; margin-top: 10px; padding-top: 8px; border-top: 1px solid rgba(255,255,255,0.2); }
        
        .peso-display { font-size: 2.5rem; font-weight: 900; margin: 10px 0; }
        .container { padding: 15px; max-width: 600px; margin: auto; }
        .card { background: var(--white); border-radius: 20px; padding: 18px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); margin-bottom: 15px; }

        .btn-spotify { background: var(--spotify-green); color: white; border: none; padding: 14px; border-radius: 30px; font-weight: bold; width: 100%; text-decoration: none; display: flex; align-items: center; justify-content: center; gap: 10px; margin-bottom: 20px; }
        .btn-toggle { width: 100%; padding: 12px; border: none; border-radius: 15px; background: var(--accent-black); color: white; font-weight: bold; margin-bottom: 15px; cursor: pointer; }
        .btn-save { background: var(--dark-purple); color: white; border: none; padding: 15px; border-radius: 12px; font-weight: bold; width: 100%; cursor: pointer; }

        .exercise-item { border-bottom: 1px solid #eee; padding: 15px 0; display: flex; gap: 12px; align-items: center; transition: 0.3s; }
        .exercise-item.completed { opacity: 0.4; }
        .ex-icon { font-size: 1.8rem; background: var(--light-lilac); padding: 10px; border-radius: 12px; min-width: 45px; text-align: center; }
        .ex-name { font-weight: bold; color: var(--dark-purple); font-size: 1.1rem; }
        .ex-reps { color: #d32f2f; font-weight: 800; font-size: 0.9rem; display: block; margin: 4px 0; }
        .ex-desc { font-size: 0.85rem; color: #666; line-height: 1.4; }

        input, select, textarea { width: 100%; padding: 12px; border-radius: 12px; border: 1px solid #ddd; margin-bottom: 10px; box-sizing: border-box; font-size: 16px; }
        .check { width: 35px; height: 35px; border: 2px solid var(--medium-purple); border-radius: 50%; cursor: pointer; flex-shrink: 0; display: flex; align-items: center; justify-content: center; }
        .check.done { background: var(--medium-purple); color: white; }
        .check.done::after { content: '‚úì'; font-weight: bold; }

        .nav-bar { position: fixed; bottom: 0; width: 100%; background: white; display: flex; justify-content: space-around; padding: 12px 0; border-top: 1px solid #ddd; z-index: 1000; }
        .nav-item { text-align: center; font-size: 0.75rem; opacity: 0.4; flex: 1; cursor: pointer; }
        .nav-item.active { opacity: 1; color: var(--dark-purple); font-weight: bold; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        .hist-img { width: 100%; border-radius: 10px; margin-top: 10px; }
        
        .btn-finish-workout { display: none; background: var(--done-green); color: white; border: none; padding: 15px; border-radius: 12px; font-weight: bold; width: 100%; margin-top: 10px; cursor: pointer; }
    </style>
</head>
<body>

<div class="header">
    <div class="app-title">Mi mejor versi√≥n con Cristo</div>
    <div class="biblia-box">
        <span id="versiculo-txt" class="versiculo"></span>
        <span id="frase-txt" class="frase-dia"></span>
    </div>
    <div class="peso-display"><span id="peso-actual">0</span> <small>kg</small></div>
</div>

<div class="container">
    <div id="tab-entreno" class="tab-content active">
        <a href="https://open.spotify.com" target="_blank" class="btn-spotify">üü¢ M√öSICA DE ADORACI√ìN</a>
        <button class="btn-toggle" id="mode-toggle" onclick="toggleMode()">üè† MODO: CASA (CON EQUIPO)</button>
        
        <div style="display:flex; gap:5px; margin-bottom:15px;">
            <button class="dia-btn active" onclick="setDia(1, this)" style="flex:1; padding:10px; border-radius:10px; border:1px solid var(--medium-purple); font-weight:bold; cursor:pointer;">D√çA 1</button>
            <button class="dia-btn" onclick="setDia(2, this)" style="flex:1; padding:10px; border-radius:10px; border:1px solid var(--medium-purple); font-weight:bold; cursor:pointer;">D√çA 2</button>
            <button class="dia-btn" onclick="setDia(3, this)" style="flex:1; padding:10px; border-radius:10px; border:1px solid var(--medium-purple); font-weight:bold; cursor:pointer;">D√çA 3</button>
            <button class="dia-btn" onclick="setDia(4, this)" style="flex:1; padding:10px; border-radius:10px; border:1px solid var(--medium-purple); font-weight:bold; cursor:pointer;">D√çA 4</button>
        </div>

        <div class="card">
            <h3 id="area-titulo" style="margin:0; color:var(--dark-purple)"></h3>
            <p style="font-size:0.8rem; color:#888; margin-bottom:15px">Marca cada ejercicio al terminarlo.</p>
            <div id="lista-ejercicios"></div>
            <button id="btn-finish" class="btn-finish-workout" onclick="finishWorkout()">üèÜ FINALIZAR ENTRENAMIENTO</button>
        </div>

        <div class="card" style="border: 2px solid var(--gold)">
            <h3>üìî Diario de Victoria</h3>
            <textarea id="nota-espiritual" rows="3" placeholder="Tu reflexi√≥n..."></textarea>
            <button class="btn-save" style="background:var(--accent-black)" onclick="guardarNota()">GUARDAR EN DIARIO</button>
        </div>
    </div>

    <div id="tab-tracker" class="tab-content">
        <div class="card" style="border: 2px solid var(--food-orange)">
            <h3 style="color:var(--food-orange)">üç± Mi Alimento</h3>
            <input type="file" id="foto-input" accept="image/*" onchange="previewImagen(this)">
            <img id="preview-comida" src="" style="width:100%; display:none; border-radius:15px; margin-bottom:10px;">
            <textarea id="desc-comida" rows="2" placeholder="Describe tu comida..."></textarea>
            <button class="btn-save" style="background:var(--food-orange)" onclick="guardarComida()">REGISTRAR COMIDA</button>
        </div>

        <div class="card">
            <h3>üìà Peso y Medidas</h3>
            <input type="number" id="in-peso" step="0.1" placeholder="Peso actual (kg)">
            <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px">
                <input type="number" id="in-cintura" placeholder="Cintura (cm)">
                <input type="number" id="in-cadera" placeholder="Cadera (cm)">
            </div>
            <button class="btn-save" onclick="saveProgreso()">GUARDAR MEDIDAS</button>
        </div>

        <div class="card" style="border: 2px solid var(--period-pink)">
            <h3 style="color:var(--period-pink)">üå∏ Tracker de Ciclo</h3>
            <input type="date" id="in-ciclo-inicio">
            <select id="in-flujo">
                <option value="">üíß Flujo</option>
                <option value="Ligero">Ligero</option>
                <option value="Moderado">Moderado</option>
                <option value="Abundante">Abundante</option>
            </select>
            <button class="btn-save" style="background:var(--period-pink)" onclick="saveCiclo()">REGISTRAR CICLO</button>
        </div>
    </div>

    <div id="tab-historial" class="tab-content">
        <div style="display:flex; justify-content:space-between; padding:10px;">
            <h3>üìú Historial</h3>
            <button onclick="limpiarTodo()" style="background:red; color:white; border:none; border-radius:8px; padding:5px; font-size:0.7rem;">BORRAR TODO</button>
        </div>
        <div id="historial-render"></div>
    </div>
</div>

<nav class="nav-bar">
    <div class="nav-item active" onclick="showTab('tab-entreno', this)"><span>üèãÔ∏è</span>Entreno</div>
    <div class="nav-item" onclick="showTab('tab-tracker', this)"><span>üìä</span>Tracker</div>
    <div class="nav-item" onclick="showTab('tab-historial', this)"><span>üìú</span>Notas</div>
</nav>

<script>
    let isViaje = false;
    let diaActual = 1;
    let currentPhoto = "";

    const RUTINAS = {
        casa: {
            1: { t: "Piernas y Gl√∫teos", e: [
                {n:"Sentadilla con Barra", r:"4 x 15", i:"ü¶µ", d:"Barra tras nuca. Baja con espalda recta."},
                {n:"Thigh Master Muslos", r:"4 x 30", i:"üå∏", d:"Aprieta el aparato rosa entre tus rodillas."},
                {n:"Peso Muerto (Barra)", r:"4 x 15", i:"üèãÔ∏è", d:"Baja barra rozando piernas."}
            ]},
            2: { t: "Tren Superior", e: [
                {n:"Remo con Barra", r:"4 x 15", i:"üí™", d:"Tira de la barra hacia tu ombligo."},
                {n:"Thigh Master Pecho", r:"4 x 25", i:"üéÄ", d:"Presiona el aparato frente al pecho."}
            ]},
            3: { t: "Abdomen y Core", e: [
                {n:"Plancha", r:"4 x 45 seg", i:"üõ°Ô∏è", d:"Aprieta el abdomen hacia adentro."},
                {n:"Giro Ruso Barra", r:"4 x 20", i:"üîÑ", d:"Gira barra de lado a lado."}
            ]},
            4: { t: "Full Body", e: [
                {n:"Sentadilla + Press", r:"4 x 12", i:"üöÄ", d:"Sentadilla y estira barra al techo."},
                {n:"Burpees Adaptados", r:"4 x 10", i:"‚ö°", d:"Paso atr√°s y arriba."}
            ]}
        },
        viaje: {
            1: { t: "Piernas (Viaje)", e: [{n:"Sentadilla Aire", r:"4x20", i:"ü¶µ", d:"Usa tu propio peso."}]},
            2: { t: "Superior (Viaje)", e: [{n:"Flexi√≥n Pared", r:"4x15", i:"üß±", d:"Empuja contra la pared."}]},
            3: { t: "Abdomen (Viaje)", e: [{n:"Plancha", r:"4x30s", i:"üõ°Ô∏è", d:"Aguanta posici√≥n recta."}]},
            4: { t: "Cardio (Viaje)", e: [{n:"Marcha R√°pida", r:"4x3min", i:"üî•", d:"Mueve brazos y piernas."}]}
        }
    };

    // --- FUNCIONES DE PERSISTENCIA ---
    function saveToLocal(key, data) {
        localStorage.setItem(key, JSON.stringify(data));
    }

    function getFromLocal(key) {
        const data = localStorage.getItem(key);
        return data ? JSON.parse(data) : null;
    }

    function addHistorial(txt, img = null) {
        const logs = getFromLocal('logs') || [];
        logs.unshift({ fecha: new Date().toLocaleString(), txt, img });
        saveToLocal('logs', logs);
        renderHistorial();
    }

    function renderHistorial() {
        const logs = getFromLocal('logs') || [];
        document.getElementById('historial-render').innerHTML = logs.map(l => `
            <div class="card" style="border-left: 5px solid var(--medium-purple)">
                <small><b>${l.fecha}</b></small><br>${l.txt}
                ${l.img ? `<br><img src="${l.img}" class="hist-img">` : ''}
            </div>
        `).join('');
    }

    // --- L√ìGICA DE LA APP ---
    function markDone(idx) {
        const item = document.getElementById(`ex-${idx}`);
        const check = item.querySelector('.check');
        item.classList.toggle('completed');
        check.classList.toggle('done');
        
        const total = document.querySelectorAll('.exercise-item').length;
        const dones = document.querySelectorAll('.check.done').length;
        document.getElementById('btn-finish').style.display = (total === dones) ? 'block' : 'none';
    }

    function finishWorkout() {
        const modo = isViaje ? 'Viaje' : 'Casa';
        const titulo = RUTINAS[isViaje ? 'viaje' : 'casa'][diaActual].t;
        addHistorial(`üèÜ Entrenamiento Completado: ${titulo} (${modo})`);
        alert("¬°Felicidades! Entrenamiento guardado.");
        render(); // Reset checks
    }

    function previewImagen(input) {
        if (input.files && input.files[0]) {
            let reader = new FileReader();
            reader.onload = e => {
                currentPhoto = e.target.result;
                document.getElementById('preview-comida').src = currentPhoto;
                document.getElementById('preview-comida').style.display = 'block';
            }
            reader.readAsDataURL(input.files[0]);
        }
    }

    function guardarComida() {
        const desc = document.getElementById('desc-comida').value;
        if(desc || currentPhoto) {
            addHistorial(`üç± Comida: ${desc}`, currentPhoto);
            document.getElementById('desc-comida').value = "";
            document.getElementById('preview-comida').style.display = 'none';
            currentPhoto = "";
        }
    }

    function saveProgreso() {
        const p = document.getElementById('in-peso').value;
        if(p) {
            document.getElementById('peso-actual').innerText = p;
            localStorage.setItem('mi_peso', p);
            addHistorial(`‚öñÔ∏è Peso: ${p}kg | Cintura: ${document.getElementById('in-cintura').value}cm`);
            alert("Medidas guardadas.");
        }
    }

    function guardarNota() {
        const nota = document.getElementById('nota-espiritual').value;
        if(nota) {
            addHistorial(`üïäÔ∏è Reflexi√≥n: ${nota}`);
            document.getElementById('nota-espiritual').value = "";
        }
    }

    function saveCiclo() {
        const inicio = document.getElementById('in-ciclo-inicio').value;
        if(inicio) {
            addHistorial(`üå∏ Ciclo: Inicio ${inicio} | Flujo: ${document.getElementById('in-flujo').value}`);
            alert("Ciclo guardado.");
        }
    }

    function limpiarTodo() {
        if(confirm("¬øSeguro que quieres borrar todo el historial?")) {
            localStorage.clear();
            location.reload();
        }
    }

    // --- NAVEGACI√ìN Y RENDER ---
    function render() {
        const modo = isViaje ? 'viaje' : 'casa';
        const data = RUTINAS[modo][diaActual];
        document.getElementById('area-titulo').innerText = data.t;
        document.getElementById('btn-finish').style.display = 'none';
        document.getElementById('lista-ejercicios').innerHTML = data.e.map((ex, idx) => `
            <div class="exercise-item" id="ex-${idx}">
                <div class="ex-icon">${ex.i}</div>
                <div style="flex:1">
                    <span class="ex-name">${ex.n}</span>
                    <span class="ex-reps">${ex.r}</span>
                    <p class="ex-desc">${ex.d}</p>
                </div>
                <div class="check" onclick="markDone(${idx})"></div>
            </div>
        `).join('');
    }

    function setDia(d, btn) {
        diaActual = d;
        document.querySelectorAll('.dia-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        render();
    }

    function toggleMode() {
        isViaje = !isViaje;
        document.getElementById('mode-toggle').innerText = isViaje ? "‚úàÔ∏è MODO: VIAJE" : "üè† MODO: CASA";
        render();
    }

    function showTab(id, el) {
        document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        el.classList.add('active');
    }

    // Cargar datos al iniciar
    window.onload = () => {
        document.getElementById('peso-actual').innerText = localStorage.getItem('mi_peso') || "122.2";
        document.getElementById('versiculo-txt').innerText = '"Todo lo puedo en Cristo que me fortalece."';
        document.getElementById('frase-txt').innerText = "FILIPENSES 4:13";
        renderHistorial();
        render();
    };
</script>
</body>
</html>
