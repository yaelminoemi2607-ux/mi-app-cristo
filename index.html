<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Master App: Mi mejor versi√≥n</title>
    <style>
        :root { 
            --dark-purple: #4a148c; --medium-purple: #6a1b9a; --light-lilac: #f3e5f5;
            --grey-text: #424242; --accent-black: #1a1a1a; --white: #ffffff;
            --spotify-green: #1DB954; --food-orange: #ff9800; --period-pink: #f06292;
            --gold: #ffd700; --calendar-blue: #1a73e8; --done-green: #2e7d32;
        }
        body { font-family: 'Segoe UI', sans-serif; background: var(--light-lilac); margin: 0; padding-bottom: 100px; color: var(--grey-text); overflow-x: hidden; }
        
        /* BLOQUEO */
        #lock-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: linear-gradient(135deg, var(--accent-black), var(--dark-purple)); display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 9999; color: white; text-align: center; }
        #pass-input { width: 80%; max-width: 250px; padding: 15px; border-radius: 12px; border: none; text-align: center; font-size: 1.5rem; margin-bottom: 15px; outline: none; background: rgba(255,255,255,0.9); }

        /* INTERFAZ */
        .header { background: linear-gradient(135deg, var(--accent-black), var(--dark-purple)); color: white; text-align: center; padding: 25px 15px; border-radius: 0 0 30px 30px; position: sticky; top: 0; z-index: 100; box-shadow: 0 4px 10px rgba(0,0,0,0.3); }
        .biblia-box { margin-top: 15px; padding: 15px; background: rgba(255,255,255,0.15); border-radius: 15px; border-left: 4px solid var(--gold); text-align: left; }
        .versiculo { font-style: italic; font-size: 0.9rem; line-height: 1.4; color: #fff; display: block; }
        .frase-dia { font-size: 0.8rem; color: var(--gold); font-weight: bold; display: block; text-transform: uppercase; text-align: center; margin-top: 10px; padding-top: 8px; border-top: 1px solid rgba(255,255,255,0.2); }
        .peso-display { font-size: 2.2rem; font-weight: 900; margin-top: 10px; }

        .container { padding: 15px; max-width: 600px; margin: auto; }
        .card { background: var(--white); border-radius: 20px; padding: 18px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); margin-bottom: 15px; }

        .btn-spotify { background: var(--spotify-green); color: white; border: none; padding: 14px; border-radius: 30px; font-weight: bold; width: 100%; text-decoration: none; display: flex; align-items: center; justify-content: center; gap: 10px; margin-bottom: 20px; }
        .btn-save { background: var(--dark-purple); color: white; border: none; padding: 15px; border-radius: 12px; font-weight: bold; width: 100%; cursor: pointer; }
        
        .dia-btn { flex:1; padding:10px; border-radius:10px; border:1px solid var(--medium-purple); font-weight:bold; cursor:pointer; background:white; color: var(--medium-purple); }
        .dia-btn.active { background: var(--medium-purple); color: white; }

        .exercise-item { border-bottom: 1px solid #eee; padding: 15px 0; display: flex; align-items: center; gap: 12px; }
        .exercise-item.completed { opacity: 0.3; }
        .ex-icon { font-size: 1.8rem; background: var(--light-lilac); padding: 10px; border-radius: 12px; min-width: 45px; text-align: center; }
        
        .check { width: 35px; height: 35px; border: 2px solid var(--medium-purple); border-radius: 50%; cursor: pointer; flex-shrink: 0; display: flex; align-items: center; justify-content: center; font-weight: bold; }
        .check.done { background: var(--medium-purple); color: white; }
        .check.done::after { content: '‚úì'; }

        /* NAVEGACI√ìN */
        .nav-bar { position: fixed; bottom: 0; width: 100%; background: white; display: flex; justify-content: space-around; padding: 12px 0; border-top: 1px solid #ddd; z-index: 1000; }
        .nav-item { text-align: center; font-size: 0.75rem; opacity: 0.4; flex: 1; cursor: pointer; }
        .nav-item.active { opacity: 1; color: var(--dark-purple); font-weight: bold; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        
        input, select, textarea { width: 100%; padding: 12px; border-radius: 12px; border: 1px solid #ddd; margin-bottom: 10px; box-sizing: border-box; font-size: 16px; font-family: inherit; }
        .hist-img { width: 100%; border-radius: 15px; margin-top: 10px; border: 1px solid #ddd; }
        #preview-comida { width: 100%; display: none; border-radius: 15px; margin-bottom: 10px; }
    </style>
</head>
<body>

<div id="lock-screen">
    <h2 style="color:var(--gold); margin-bottom: 5px;">Mi mejor versi√≥n</h2>
    <p style="font-size: 0.8rem; margin-bottom: 20px; opacity: 0.8;">"Todo lo puedo en Cristo que me fortalece"</p>
    <input type="password" id="pass-input" placeholder="Ingresa tu clave" inputmode="numeric">
    <button class="btn-save" style="width:250px; background: var(--gold); color: black;" onclick="checkPass()">ENTRAR</button>
</div>

<div id="app-container" style="display:none;">
    <div class="header">
        <div class="biblia-box">
            <span id="versiculo-txt" class="versiculo"></span>
            <span id="frase-txt" class="frase-dia"></span>
        </div>
        <div class="peso-display"><span id="peso-actual">0.0</span> <small>kg</small></div>
    </div>

    <div class="container">
        <div id="tab-entreno" class="tab-content active">
            <a href="https://open.spotify.com" target="_blank" class="btn-spotify">üü¢ ADORACI√ìN PARA ENTRENAR</a>
            
            <div style="display:flex; gap:5px; margin-bottom:15px;">
                <button class="dia-btn active" onclick="setDia(1, this)">D1</button>
                <button class="dia-btn" onclick="setDia(2, this)">D2</button>
                <button class="dia-btn" onclick="setDia(3, this)">D3</button>
                <button class="dia-btn" onclick="setDia(4, this)">D4</button>
            </div>

            <div class="card">
                <h3 id="area-titulo" style="margin:0; color:var(--dark-purple)"></h3>
                <div id="lista-ejercicios"></div>
            </div>

            <div class="card" style="border: 2px solid var(--gold)">
                <h3>üìî Diario y Reflexi√≥n</h3>
                <textarea id="nota-espiritual" rows="3" placeholder="Escribe aqu√≠ tu petici√≥n o reflexi√≥n del d√≠a..."></textarea>
                <button class="btn-save" style="background:var(--accent-black)" onclick="guardarNota()">GUARDAR NOTA</button>
            </div>
        </div>

        <div id="tab-tracker" class="tab-content">
            <div class="card" style="border: 2px solid var(--food-orange)">
                <h3 style="color:var(--food-orange)">üç± Registro de Alimento</h3>
                <input type="file" id="foto-input" accept="image/*" onchange="previewImagen(this)" style="display: none;">
                <button class="btn-save" style="background:var(--food-orange); margin-bottom: 10px;" onclick="document.getElementById('foto-input').click()">üì∏ TOMAR FOTO O SUBIR</button>
                <img id="preview-comida" src="">
                <textarea id="desc-comida" placeholder="¬øQu√© comiste hoy de saludable?"></textarea>
                <button class="btn-save" style="background:var(--accent-black)" onclick="guardarComida()">REGISTRAR COMIDA</button>
            </div>

            <div class="card">
                <h3>üìà Medidas Corporales</h3>
                <input type="number" id="in-peso" step="0.1" placeholder="Peso (kg)">
                <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px">
                    <input type="number" id="in-cintura" placeholder="Cintura (cm)">
                    <input type="number" id="in-cadera" placeholder="Cadera (cm)">
                    <input type="number" id="in-pecho" placeholder="Pecho (cm)">
                    <input type="number" id="in-brazo" placeholder="Brazo (cm)">
                </div>
                <button class="btn-save" onclick="saveProgreso()">GUARDAR MEDIDAS</button>
            </div>

            <div class="card" style="border: 2px solid var(--period-pink)">
                <h3 style="color:var(--period-pink)">üå∏ Ciclo Menstrual</h3>
                <label>Inicio:</label><input type="date" id="in-ciclo-inicio">
                <label>Fin:</label><input type="date" id="in-ciclo-fin">
                <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px">
                    <select id="in-flujo">
                        <option value="">üíß Flujo</option><option value="Ligero">Ligero</option><option value="Moderado">Moderado</option><option value="Abundante">Abundante</option>
                    </select>
                    <select id="in-sintoma">
                        <option value="">üòñ S√≠ntoma</option><option value="Sin dolor">Sin dolor</option><option value="C√≥licos">C√≥licos</option><option value="Antojos">Antojos</option>
                    </select>
                </div>
                <button class="btn-save" style="background:var(--period-pink)" onclick="saveCiclo()">REGISTRAR CICLO</button>
            </div>
        </div>

        <div id="tab-historial" class="tab-content">
            <h3 style="margin-left:10px;">üìú Mi Historial</h3>
            <div id="historial-render"></div>
        </div>
    </div>

    <nav class="nav-bar">
        <div class="nav-item active" onclick="showTab('tab-entreno', this)"><span>üèãÔ∏è</span><br>Entreno</div>
        <div class="nav-item" onclick="showTab('tab-tracker', this)"><span>üç±</span><br>Tracker</div>
        <div class="nav-item" onclick="showTab('tab-historial', this)"><span>üìú</span><br>Historial</div>
    </nav>
</div>

<script>
    const CLAVE = "7481";
    let diaActual = 1;
    let currentPhoto = "";
    let dbLogs = JSON.parse(localStorage.getItem('master_data_v10')) || [];

    const CONTENIDO = [
        { v: '"¬øNo te he dicho que si crees, ver√°s la gloria de Dios? (Juan 11:40). Mas los que esperan a Jehov√° tendr√°n nuevas fuerzas; levantar√°n alas como las √°guilas; correr√°n, y no se cansar√°n."', f: 'FE INMOVIBLE' },
        { v: '"¬øO ignor√°is que vuestro cuerpo es templo del Esp√≠ritu Santo? Porque hab√©is sido comprados por precio; glorificad, pues, a Dios en vuestro cuerpo."', f: 'TEMPLO DEL ESP√çRITU' },
        { v: '"Por nada est√©is afanados, sino sean conocidas vuestras peticiones delante de Dios. Y la paz de Dios guardar√° vuestros corazones."', f: 'PAZ SOBRENATURAL' }
    ];

    const RUTINAS = {
        1: { t: "Piernas y Gl√∫teos", e: [{n:"Thigh Master Muslos", r:"4x30", i:"üå∏"}, {n:"Puente con Banda", r:"4x20", i:"üü£"}, {n:"Patada Gl√∫teo", r:"4x25", i:"üå∏"}] },
        2: { t: "Tren Superior", e: [{n:"Thigh Master Pecho", r:"4x25", i:"üéÄ"}, {n:"Flexiones Mat", r:"4x12", i:"üßò"}] },
        3: { t: "Abdomen", e: [{n:"Bicicleta", r:"4x30", i:"üö¥"}, {n:"Crunch Master", r:"4x20", i:"üå∏"}] },
        4: { t: "Full Body", e: [{n:"Burpees Adaptados", r:"4x10", i:"üöÄ"}, {n:"Mix Equipo", r:"4x40", i:"üå∏"}] }
    };

    function checkPass() {
        if(document.getElementById('pass-input').value === CLAVE) {
            document.getElementById('lock-screen').style.display = 'none';
            document.getElementById('app-container').style.display = 'block';
            updateEspiritual(); render(); renderHistorial();
        } else { alert("Clave incorrecta."); }
    }

    function updateEspiritual() {
        const rand = Math.floor(Math.random() * CONTENIDO.length);
        document.getElementById('versiculo-txt').innerText = CONTENIDO[rand].v;
        document.getElementById('frase-txt').innerText = CONTENIDO[rand].f;
    }

    function setDia(d, btn) {
        diaActual = d;
        document.querySelectorAll('.dia-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        render();
    }

    function render() {
        const data = RUTINAS[diaActual];
        document.getElementById('area-titulo').innerText = data.t;
        document.getElementById('lista-ejercicios').innerHTML = data.e.map((ex, idx) => `
            <div class="exercise-item" id="ex-${idx}">
                <div class="ex-icon">${ex.i}</div>
                <div style="flex:1">
                    <span style="font-weight:bold;">${ex.n}</span><br>
                    <span style="color:red; font-size:0.8rem;">${ex.r}</span>
                </div>
                <div class="check" onclick="this.classList.toggle('done'); document.getElementById('ex-${idx}').classList.toggle('completed')"></div>
            </div>
        `).join('');
    }

    function previewImagen(input) {
        if (input.files && input.files[0]) {
            let reader = new FileReader();
            reader.onload = e => {
                currentPhoto = e.target.result;
                document.getElementById('preview-comida').src = currentPhoto;
                document.getElementById('preview-comida').style.display = 'block';
            }
            reader.readAsDataURL(input.files[0]);
        }
    }

    function guardarComida() {
        const desc = document.getElementById('desc-comida').value;
        if(desc || currentPhoto) {
            addHistorial(`üç± Comida: ${desc}`, currentPhoto);
            document.getElementById('desc-comida').value = "";
            document.getElementById('preview-comida').style.display = 'none';
            currentPhoto = "";
            alert("Comida guardada.");
        }
    }

    function saveProgreso() {
        const p = document.getElementById('in-peso').value;
        const cin = document.getElementById('in-cintura').value || '-';
        const cad = document.getElementById('in-cadera').value || '-';
        if(p) {
            document.getElementById('peso-actual').innerText = p;
            addHistorial(`‚öñÔ∏è Peso: ${p}kg | Medidas: Cin ${cin}, Cad ${cad}`);
            alert("Progreso guardado.");
        }
    }

    function saveCiclo() {
        const i = document.getElementById('in-ciclo-inicio').value;
        const f = document.getElementById('in-ciclo-fin').value;
        if(i) {
            addHistorial(`üå∏ Ciclo: Del ${i} al ${f}`);
            alert("Ciclo registrado.");
        }
    }

    function guardarNota() {
        const nota = document.getElementById('nota-espiritual').value;
        if(nota) {
            addHistorial(`üïäÔ∏è Nota: ${nota}`);
            document.getElementById('nota-espiritual').value = "";
            alert("Nota guardada.");
        }
    }

    function addHistorial(txt, img = null) {
        dbLogs.unshift({fecha: new Date().toLocaleString(), txt, img});
        localStorage.setItem('master_data_v10', JSON.stringify(dbLogs));
        renderHistorial();
    }

    function renderHistorial() {
        document.getElementById('historial-render').innerHTML = dbLogs.map(l => `
            <div class="card" style="border-left:5px solid var(--medium-purple)">
                <small><b>${l.fecha}</b></small><br>${l.txt}
                ${l.img ? `<br><img src="${l.img}" class="hist-img">` : ''}
            </div>
        `).join('');
        const ultimoPeso = dbLogs.find(l => l.txt.includes('‚öñÔ∏è Peso:'));
        if(ultimoPeso) document.getElementById('peso-actual').innerText = ultimoPeso.txt.match(/\d+(\.\d+)?/)[0];
    }

    function showTab(id, el) {
        document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        el.classList.add('active');
    }
</script>
</body>
</html>
