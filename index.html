<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mi mejor versi√≥n con Cristo</title>
    <style>
        :root { 
            --dark-purple: #4a148c; --medium-purple: #6a1b9a; --light-lilac: #f3e5f5;
            --grey-text: #424242; --accent-black: #1a1a1a; --white: #ffffff;
            --spotify-green: #1DB954; --food-orange: #ff9800; --period-pink: #f06292;
            --gold: #ffd700;
        }
        body { font-family: 'Segoe UI', sans-serif; background: var(--light-lilac); margin: 0; padding-bottom: 100px; color: var(--grey-text); }
        
        /* PANTALLA DE BLOQUEO */
        #lock-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(135deg, var(--accent-black), var(--dark-purple));
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            z-index: 9999; color: white; text-align: center;
        }
        .lock-content { width: 80%; max-width: 300px; }
        #pass-input { width: 100%; padding: 15px; border-radius: 12px; border: none; text-align: center; font-size: 1.5rem; margin-bottom: 15px; outline: none; background: rgba(255,255,255,0.9); color: #000; }
        .btn-enter { background: var(--gold); color: black; border: none; padding: 15px; width: 100%; border-radius: 12px; font-weight: bold; cursor: pointer; letter-spacing: 1px; }

        #app-container { display: none; }

        /* Estilos App */
        .header { background: linear-gradient(135deg, var(--accent-black), var(--dark-purple)); color: white; text-align: center; padding: 25px 15px; border-radius: 0 0 30px 30px; position: sticky; top: 0; z-index: 100; box-shadow: 0 4px 10px rgba(0,0,0,0.3); }
        .biblia-box { margin-top: 15px; padding: 15px; background: rgba(255,255,255,0.15); border-radius: 15px; border-left: 4px solid var(--gold); text-align: left; }
        .versiculo { font-style: italic; font-size: 0.85rem; line-height: 1.4; color: #fff; display: block; }
        .frase-dia { font-size: 0.75rem; color: var(--gold); font-weight: bold; display: block; margin-top: 10px; text-transform: uppercase; border-top: 1px solid rgba(255,255,255,0.1); padding-top: 5px; }
        
        .container { padding: 15px; max-width: 600px; margin: auto; }
        .card { background: var(--white); border-radius: 20px; padding: 18px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); margin-bottom: 15px; }

        .btn-spotify { background: var(--spotify-green); color: white; border: none; padding: 14px; border-radius: 30px; font-weight: bold; width: 100%; text-decoration: none; display: flex; align-items: center; justify-content: center; gap: 10px; margin-bottom: 20px; }
        .btn-save { background: var(--dark-purple); color: white; border: none; padding: 15px; border-radius: 12px; font-weight: bold; width: 100%; cursor: pointer; }

        .dia-btn { flex:1; padding:12px; border-radius:12px; border:1px solid var(--medium-purple); font-weight:bold; cursor:pointer; background:white; color: var(--medium-purple); }
        .dia-btn.active { background: var(--medium-purple); color: white; }

        .exercise-item { border-bottom: 1px solid #eee; padding: 12px 0; display: flex; gap: 12px; }
        .ex-icon { font-size: 1.5rem; background: var(--light-lilac); padding: 10px; border-radius: 12px; min-width: 40px; text-align: center; }
        .ex-name { font-weight: bold; color: var(--dark-purple); display: block; }
        .ex-reps { color: #d32f2f; font-weight: 800; font-size: 0.85rem; }

        .nav-bar { position: fixed; bottom: 0; width: 100%; background: white; display: flex; justify-content: space-around; padding: 12px 0; border-top: 1px solid #ddd; z-index: 1000; }
        .nav-item { text-align: center; font-size: 0.75rem; opacity: 0.4; flex: 1; cursor: pointer; }
        .nav-item.active { opacity: 1; color: var(--dark-purple); font-weight: bold; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        input, select, textarea { width: 100%; padding: 12px; border-radius: 10px; border: 1px solid #ddd; margin-bottom: 10px; font-size: 16px; box-sizing: border-box; font-family: inherit; }
    </style>
</head>
<body>

<div id="lock-screen">
    <div class="lock-content">
        <h2 style="color:var(--gold); margin-bottom: 30px;">Mi mejor versi√≥n</h2>
        <input type="password" id="pass-input" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢" inputmode="numeric">
        <button class="btn-enter" onclick="checkPass()">ENTRAR</button>
        <p id="error-msg" style="color: #ff5252; margin-top: 15px; display: none;">Clave incorrecta</p>
    </div>
</div>

<div id="app-container">
    <div class="header">
        <div class="app-title" style="font-weight: bold; letter-spacing: 1px;">MI MEJOR VERSI√ìN CON CRISTO</div>
        <div class="biblia-box">
            <span id="versiculo-txt" class="versiculo"></span>
            <span id="frase-txt" class="frase-dia"></span>
        </div>
        <div class="peso-display" style="font-size: 2.2rem; font-weight: 900; margin-top:10px;"><span id="peso-actual">122.2</span> <small>kg</small></div>
    </div>

    <div class="container">
        <div id="tab-entreno" class="tab-content active">
            <a href="https://open.spotify.com" target="_blank" class="btn-spotify">üü¢ M√öSICA DE ADORACI√ìN</a>
            <div style="display:flex; gap:8px; margin-bottom:15px;">
                <button class="dia-btn active" onclick="setDia(1, this)">D√çA 1</button>
                <button class="dia-btn" onclick="setDia(2, this)">D√çA 2</button>
                <button class="dia-btn" onclick="setDia(3, this)">D√çA 3</button>
                <button class="dia-btn" onclick="setDia(4, this)">D√çA 4</button>
            </div>
            <div class="card">
                <h3 id="area-titulo" style="margin:0; color:var(--dark-purple)"></h3>
                <p style="font-size:0.8rem; color:#888;">Bloques de 4 series (Sesi√≥n: 45-60 min)</p>
                <div id="lista-ejercicios"></div>
            </div>
        </div>

        <div id="tab-tracker" class="tab-content">
            <div class="card" style="border: 2px solid var(--period-pink)">
                <h3 style="color:var(--period-pink)">üå∏ Tracker de Ciclo</h3>
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
                    <div>
                        <label style="font-size: 0.75rem; font-weight:bold;">Inicio:</label>
                        <input type="date" id="in-ciclo-inicio">
                    </div>
                    <div>
                        <label style="font-size: 0.75rem; font-weight:bold;">Fin:</label>
                        <input type="date" id="in-ciclo-fin">
                    </div>
                </div>
                <select id="in-flujo">
                    <option value="">üíß Intensidad del Flujo</option>
                    <option value="Muy Ligero">Muy Ligero</option>
                    <option value="Moderado">Moderado</option>
                    <option value="Abundante">Abundante</option>
                </select>
                <textarea id="in-sintomas" rows="3" placeholder="Describe tus s√≠ntomas (dolor, √°nimo, etc.)"></textarea>
                <button class="btn-save" style="background:var(--period-pink)" onclick="saveCiclo()">GUARDAR REGISTRO</button>
            </div>

            <div class="card">
                <h3>üìà Control de Peso</h3>
                <input type="number" id="in-peso" step="0.1" placeholder="Peso actual (kg)">
                <button class="btn-save" onclick="saveProgreso()">ACTUALIZAR PESO</button>
            </div>
        </div>

        <div id="tab-historial" class="tab-content">
            <h3 style="padding-left: 10px;">üìú Historial de Progreso</h3>
            <div id="historial-render"></div>
        </div>
    </div>

    <nav class="nav-bar">
        <div class="nav-item active" onclick="showTab('tab-entreno', this)">üèãÔ∏è<br>Entreno</div>
        <div class="nav-item" onclick="showTab('tab-tracker', this)">üìä<br>Tracker</div>
        <div class="nav-item" onclick="showTab('tab-historial', this)">üìú<br>Notas</div>
    </nav>
</div>

<script>
    const CLAVE = "7481";

    function checkPass() {
        if(document.getElementById('pass-input').value === CLAVE) {
            document.getElementById('lock-screen').style.display = 'none';
            document.getElementById('app-container').style.display = 'block';
            updateEspiritual();
            setDia(1, document.querySelector('.dia-btn.active'));
        } else {
            document.getElementById('error-msg').style.display = 'block';
            document.getElementById('pass-input').value = "";
        }
    }

    const CONTENIDO_ESPIRITUAL = [
        { 
            v: '"¬øNo te he dicho que si crees, ver√°s la gloria de Dios? (Juan 11:40). Mas los que esperan a Jehov√° tendr√°n nuevas fuerzas; levantar√°n alas como las √°guilas; correr√°n, y no se cansar√°n; caminar√°n, y no se fatigar√°n."', 
            f: 'RVR1960 - JUAN 11:40 / ISA√çAS 40:31' 
        },
        { 
            v: '"¬øO ignor√°is que vuestro cuerpo es templo del Esp√≠ritu Santo, el cual est√° en vosotros, el cual ten√©is de Dios, y que no sois vuestros? Porque hab√©is sido comprados por precio; glorificad, pues, a Dios en vuestro cuerpo y en vuestro esp√≠ritu, los cuales son de Dios."', 
            f: 'RVR1960 - 1 CORINTIOS 6:19-20' 
        },
        { 
            v: '"Yo te alabar√©; porque formidables, maravillosas son tus obras; Estoy maravillado, Y mi alma lo sabe muy bien. No fue encubierto de ti mi cuerpo, Bien que en oculto fui formado, Y entretejido en lo m√°s profundo de la tierra."', 
            f: 'RVR1960 - SALMOS 139:14-15' 
        }
    ];

    const RUTINAS = {
        1: { t: "D√≠a 1: Piernas y Gl√∫teos", e: [
            {n:"Calentamiento", r:"8 min", i:"üîÑ", d:"Movilidad de cadera y sentadillas sin peso."},
            {n:"Sentadilla con Barra", r:"4 x 15 (Descanso 60s)", i:"üèãÔ∏è", d:"Enf√≥cate en bajar con control y subir con fuerza."},
            {n:"Thigh Master Muslos", r:"4 x 30", i:"üå∏", d:"Aprieta fuerte al centro, aguanta 1 seg."},
            {n:"Peso Muerto Rumano", r:"4 x 15", i:"ü¶æ", d:"Barra pegada a piernas, siente el estiramiento."},
            {n:"Step Lateral con Banda", r:"4 x 1 min", i:"üèÉ", d:"Paso lateral constante bajo tensi√≥n."},
            {n:"Estiramiento", r:"5 min", i:"üôè", d:"Relajaci√≥n de tren inferior."}
        ]},
        2: { t: "D√≠a 2: Tren Superior", e: [
            {n:"Calentamiento Brazos", r:"7 min", i:"üîÑ", d:"C√≠rculos de hombros y movilidad de codos."},
            {n:"Remo con Barra", r:"4 x 15", i:"üí™", d:"Tira hacia el ombligo apretando la espalda."},
            {n:"Press Militar", r:"4 x 12", i:"‚¨ÜÔ∏è", d:"Empuja hacia arriba con control abdominal."},
            {n:"Thigh Master Pecho", r:"4 x 25", i:"üéÄ", d:"Presiona frente al pecho con codos abiertos."},
            {n:"B√≠ceps con Barra", r:"4 x 15", i:"ü¶æ", d:"Sube en 1 seg, baja en 3 seg."},
            {n:"Caminata R√°pida", r:"12 min", i:"üî•", d:"Ritmo de cardio moderado constante."}
        ]},
        3: { t: "D√≠a 3: Abdomen y Core", e: [
            {n:"Plancha Rodillas", r:"4 x 1 min", i:"üõ°Ô∏è", d:"Cuerpo alineado, abdomen contra√≠do."},
            {n:"Giro Ruso con Barra", r:"4 x 20", i:"üîÑ", d:"Gira el tronco lado a lado lentamente."},
            {n:"Bicicleta Abdominal", r:"4 x 25", i:"üö¥", d:"Codo toca rodilla opuesta."},
            {n:"Crunch con Aparato", r:"4 x 20", i:"üå∏", d:"Sube solo usando el abdomen, no el cuello."},
            {n:"Superman (Lumbares)", r:"4 x 15", i:"ü¶∏", d:"Boca abajo, eleva extremidades simult√°neas."},
            {n:"Estiramiento Cobra", r:"5 min", i:"üßò", d:"Estira la zona abdominal."}
        ]},
        4: { t: "D√≠a 4: Full Body", e: [
            {n:"Sentadilla + Press", r:"4 x 12", i:"üöÄ", d:"Movimiento combinado de piernas y hombros."},
            {n:"Burpees Adaptados", r:"4 x 10", i:"‚ö°", d:"Manos al suelo, paso atr√°s y arriba."},
            {n:"Boxeo Sombra", r:"4 x 3 min", i:"ü•ä", d:"Golpes fluidos con m√∫sica de √°nimo."},
            {n:"Zancadas Alternas", r:"4 x 16", i:"üö∂", d:"Controla el equilibrio en cada paso."},
            {n:"Marcha Rodillas Altas", r:"5 min", i:"üî•", d:"Manten el pulso elevado al final."},
            {n:"Oraci√≥n y Cierre", r:"5 min", i:"‚ú®", d:"Agradece por tu cuerpo hoy."}
        ]}
    };

    function updateEspiritual() {
        const item = CONTENIDO_ESPIRITUAL[Math.floor(Math.random()*CONTENIDO_ESPIRITUAL.length)];
        document.getElementById('versiculo-txt').innerText = item.v;
        document.getElementById('frase-txt').innerText = item.f;
    }

    function setDia(d, btn) {
        document.querySelectorAll('.dia-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        const data = RUTINAS[d];
        document.getElementById('area-titulo').innerText = data.t;
        document.getElementById('lista-ejercicios').innerHTML = data.e.map(ex => `
            <div class="exercise-item">
                <div class="ex-icon">${ex.i}</div>
                <div>
                    <span class="ex-name">${ex.n}</span>
                    <span class="ex-reps">${ex.r}</span>
                    <small style="color:#666; display:block;">${ex.d}</small>
                </div>
            </div>
        `).join('');
    }

    function showTab(id, el) {
        document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        el.classList.add('active');
    }

    function saveCiclo() {
        const inicio = document.getElementById('in-ciclo-inicio').value;
        const fin = document.getElementById('in-ciclo-fin').value;
        const flujo = document.getElementById('in-flujo').value;
        const sintomas = document.getElementById('in-sintomas').value;
        if(inicio && fin) {
            addHistorial(`üå∏ <b>CICLO:</b> Inicio ${inicio} | Fin ${fin}<br>Flujo: ${flujo || 'N/A'}<br>S√≠ntomas: ${sintomas || 'Sin detalles'}`);
            alert("Registro de ciclo guardado.");
        } else {
            alert("Por favor selecciona las fechas.");
        }
    }

    function saveProgreso() {
        const p = document.getElementById('in-peso').value;
        if(p) {
            document.getElementById('peso-actual').innerText = p;
            addHistorial(`‚öñÔ∏è <b>PESO:</b> ${p} kg`);
            alert("Peso actualizado.");
        }
    }

    function addHistorial(txt) {
        const div = document.createElement('div');
        div.className = 'card';
        div.style.borderLeft = "5px solid var(--medium-purple)";
        div.innerHTML = `<small><b>${new Date().toLocaleDateString()}</b></small><br>${txt}`;
        document.getElementById('historial-render').prepend(div);
    }
</script>
</body>
</html>
