<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mi mejor versi√≥n con Cristo</title>
    <style>
        :root { 
            --dark-purple: #4a148c; --medium-purple: #6a1b9a; --light-lilac: #f3e5f5;
            --grey-text: #424242; --accent-black: #1a1a1a; --white: #ffffff;
            --gold: #ffd700; --food-orange: #ff9800; --period-pink: #f06292;
        }
        
        body { font-family: 'Segoe UI', sans-serif; background: var(--light-lilac); margin: 0; padding-bottom: 100px; color: var(--grey-text); }

        /* PANTALLA DE BLOQUEO */
        #lock-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(135deg, var(--accent-black), var(--dark-purple));
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            z-index: 9999; color: white; text-align: center;
        }
        .lock-content { width: 80%; max-width: 300px; }
        .lock-content h2 { color: var(--gold); margin-bottom: 20px; }
        #pass-input { width: 100%; padding: 15px; border-radius: 10px; border: none; text-align: center; font-size: 1.2rem; margin-bottom: 15px; }
        .btn-enter { background: var(--gold); color: black; border: none; padding: 15px; width: 100%; border-radius: 10px; font-weight: bold; cursor: pointer; }

        /* HEADER & APP */
        #app-container { display: none; } /* Oculto hasta poner clave */
        .header { background: linear-gradient(135deg, var(--accent-black), var(--dark-purple)); color: white; text-align: center; padding: 25px 15px; border-radius: 0 0 30px 30px; position: sticky; top: 0; z-index: 100; box-shadow: 0 4px 10px rgba(0,0,0,0.3); }
        .biblia-box { margin-top: 15px; padding: 15px; background: rgba(255,255,255,0.15); border-radius: 15px; border-left: 4px solid var(--gold); text-align: left; }
        .versiculo { font-style: italic; font-size: 0.95rem; line-height: 1.4; color: #fff; display: block; }
        .frase-dia { font-size: 0.8rem; color: var(--gold); font-weight: bold; display: block; text-transform: uppercase; text-align: center; margin-top: 10px; padding-top: 8px; border-top: 1px solid rgba(255,255,255,0.2); }
        
        .peso-display { font-size: 2.5rem; font-weight: 900; margin: 10px 0; text-align: center; }
        .container { padding: 15px; max-width: 600px; margin: auto; }
        .card { background: var(--white); border-radius: 20px; padding: 18px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); margin-bottom: 15px; }

        /* Botones e Inputs */
        input, select, textarea { width: 100%; padding: 12px; border-radius: 12px; border: 1px solid #ddd; margin-bottom: 10px; box-sizing: border-box; font-size: 16px; }
        .btn-save { background: var(--dark-purple); color: white; border: none; padding: 15px; border-radius: 12px; font-weight: bold; width: 100%; cursor: pointer; }
        .nav-bar { position: fixed; bottom: 0; width: 100%; background: white; display: flex; justify-content: space-around; padding: 12px 0; border-top: 1px solid #ddd; z-index: 1000; }
        .nav-item { text-align: center; font-size: 0.75rem; opacity: 0.4; flex: 1; cursor: pointer; }
        .nav-item.active { opacity: 1; color: var(--dark-purple); font-weight: bold; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        .hist-img { width: 100%; border-radius: 10px; margin-top: 10px; }
    </style>
</head>
<body>

<div id="lock-screen">
    <div class="lock-content">
        <h2>Mi mejor versi√≥n con Cristo</h2>
        <p>Introduce tu clave privada:</p>
        <input type="password" id="pass-input" placeholder="****">
        <button class="btn-enter" onclick="checkPass()">ENTRAR A MI TEMPLO</button>
        <p id="error-msg" style="color: #ff5252; margin-top: 10px; display: none;">Clave incorrecta</p>
    </div>
</div>

<div id="app-container">
    <div class="header">
        <div class="biblia-box">
            <span id="versiculo-txt" class="versiculo"></span>
            <span id="frase-txt" class="frase-dia"></span>
        </div>
        <div class="peso-display"><span id="peso-actual">122.2</span> <small>kg</small></div>
    </div>

    <div class="container">
        <div id="tab-entreno" class="tab-content active">
            <button class="btn-save" style="margin-bottom:15px; background: #1DB954;">M√öSICA DE ADORACI√ìN</button>
            <div class="card">
                <h3 id="area-titulo" style="margin:0; color:var(--dark-purple)">D√≠a 1: Piernas</h3>
                <div id="lista-ejercicios"></div>
            </div>
            <div class="card" style="border: 2px solid var(--gold)">
                <h3>üìî Diario de Victoria</h3>
                <textarea id="nota-espiritual" rows="3" placeholder="¬øC√≥mo te fortaleci√≥ el Se√±or hoy?"></textarea>
                <button class="btn-save" onclick="guardarNota()">GUARDAR REFLEXI√ìN</button>
            </div>
        </div>

        <div id="tab-tracker" class="tab-content">
            <div class="card" style="border: 2px solid var(--food-orange)">
                <h3 style="color:var(--food-orange)">üç± Registrar Comida</h3>
                <input type="file" id="foto-input" accept="image/*">
                <input type="text" id="desc-comida" placeholder="¬øQu√© comiste?">
                <button class="btn-save" style="background:var(--food-orange)" onclick="guardarComida()">GUARDAR</button>
            </div>
            <div class="card">
                <h3>üìä Medidas</h3>
                <input type="number" id="in-peso" step="0.1" placeholder="Peso (kg)">
                <button class="btn-save" onclick="saveProgreso()">ACTUALIZAR PESO</button>
            </div>
        </div>

        <div id="tab-historial" class="tab-content">
            <div style="display:flex; justify-content: space-between; padding: 10px;">
                <h3>üìú Historial</h3>
                <button onclick="exportarDatos()" style="background:var(--gold); border:none; padding:10px; border-radius:10px; font-weight:bold;">COPIA NUBE</button>
            </div>
            <div id="historial-render"></div>
        </div>
    </div>

    <nav class="nav-bar">
        <div class="nav-item active" onclick="showTab('tab-entreno', this)"><span>üèãÔ∏è</span>Entreno</div>
        <div class="nav-item" onclick="showTab('tab-tracker', this)"><span>üìä</span>Tracker</div>
        <div class="nav-item" onclick="showTab('tab-historial', this)"><span>üìú</span>Notas</div>
    </nav>
</div>

<script>
    // 1. SEGURIDAD: TU CONTRASE√ëA
    const CLAVE_MAESTRA = "2026"; // Cambia este n√∫mero por tu clave favorita

    function checkPass() {
        const input = document.getElementById('pass-input').value;
        if(input === CLAVE_MAESTRA) {
            document.getElementById('lock-screen').style.display = 'none';
            document.getElementById('app-container').style.display = 'block';
            updateEspiritual();
        } else {
            document.getElementById('error-msg').style.display = 'block';
        }
    }

    // 2. VERS√çCULOS
    const CONTENIDO = [
        { v: '"Todo lo puedo en Cristo que me fortalece." - Filipenses 4:13', f: 'TU FUERZA ES SOBRENATURAL' },
        { v: '"¬øNo sab√©is que vuestro cuerpo es templo del Esp√≠ritu Santo?" - 1 Cor. 6:19', f: 'ERES UN TEMPLO SAGRADO' }
    ];

    function updateEspiritual() {
        document.getElementById('versiculo-txt').innerText = CONTENIDO[0].v;
        document.getElementById('frase-txt').innerText = CONTENIDO[0].f;
    }

    // 3. NAVEGACI√ìN
    function showTab(id, el) {
        document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        el.classList.add('active');
    }

    // 4. FUNCIONES DE GUARDADO
    let logs = [];

    function guardarNota() {
        const nota = document.getElementById('nota-espiritual').value;
        if(nota) {
            const entry = { fecha: new Date().toLocaleString(), texto: "üïäÔ∏è Reflexi√≥n: " + nota };
            logs.unshift(entry);
            renderHistorial();
            document.getElementById('nota-espiritual').value = "";
            alert("Nota guardada en el dispositivo.");
        }
    }

    function renderHistorial() {
        const list = document.getElementById('historial-render');
        list.innerHTML = logs.map(l => `<div class="card" style="border-left:5px solid var(--medium-purple)"><small>${l.fecha}</small><br>${l.texto}</div>`).join('');
    }

    function exportarDatos() {
        const blob = new Blob([JSON.stringify(logs)], {type: "application/json"});
        const a = document.createElement("a");
        a.href = URL.createObjectURL(blob);
        a.download = "respaldo_mi_app.json";
        a.click();
        alert("Archivo de respaldo creado. Gu√°rdalo en tu Google Drive para sincronizar con tu otro dispositivo.");
    }
</script>
</body>
</html>
