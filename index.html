<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Victoria Omega: Guardado Seguro</title>
    <style>
        :root { 
            --dark-purple: #4a148c; --medium-purple: #6a1b9a; --light-lilac: #f3e5f5;
            --grey-text: #424242; --accent-black: #1a1a1a; --white: #ffffff;
            --food-orange: #ff9800; --period-pink: #f06292; --gold: #ffd700;
        }
        body { font-family: 'Segoe UI', sans-serif; background: var(--light-lilac); margin: 0; padding-bottom: 90px; color: var(--grey-text); }
        
        /* BLOQUEO PRIVADO */
        #lock-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: linear-gradient(135deg, var(--accent-black), var(--dark-purple)); display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 9999; color: white; text-align: center; }
        #pass-input { width: 70%; max-width: 250px; padding: 15px; border-radius: 15px; border: 2px solid var(--gold); text-align: center; font-size: 1.8rem; margin-bottom: 15px; outline: none; background: rgba(255,255,255,0.1); color: white; -webkit-text-security: disc; }

        .header { background: linear-gradient(135deg, var(--accent-black), var(--dark-purple)); color: white; text-align: center; padding: 25px 15px; border-radius: 0 0 30px 30px; position: sticky; top: 0; z-index: 100; }
        .biblia-box { margin-top: 15px; padding: 15px; background: rgba(255,255,255,0.15); border-radius: 15px; border-left: 4px solid var(--gold); text-align: left; }
        .versiculo { font-style: italic; font-size: 0.85rem; line-height: 1.4; }
        .peso-display { font-size: 2.2rem; font-weight: 900; margin-top: 10px; }

        .container { padding: 15px; max-width: 600px; margin: auto; }
        .card { background: var(--white); border-radius: 20px; padding: 18px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); margin-bottom: 15px; }

        .exercise-item { border-bottom: 1px solid #eee; padding: 15px 0; }
        .ex-instr { background: #fdf7ff; padding: 12px; border-radius: 12px; font-size: 0.85rem; line-height: 1.4; margin-top: 8px; border-left: 3px solid var(--medium-purple); }
        
        .btn-main { background: var(--dark-purple); color: white; border: none; padding: 15px; border-radius: 12px; font-weight: bold; width: 100%; cursor: pointer; margin-bottom: 10px; }
        .dia-btn { flex:1; padding:10px; border-radius:10px; border:1px solid #ddd; font-weight:bold; cursor:pointer; background:white; }
        .dia-btn.active { background: var(--medium-purple) !important; color: white !important; }
        
        input, textarea { width: 100%; padding: 12px; border-radius: 12px; border: 1px solid #ddd; margin-bottom: 10px; box-sizing: border-box; font-size: 16px; }
        .hist-img { width: 100%; border-radius: 15px; margin-top: 10px; }

        .nav-bar { position: fixed; bottom: 0; width: 100%; background: white; display: flex; justify-content: space-around; padding: 12px 0; border-top: 1px solid #ddd; z-index: 1000; }
        .nav-item { text-align: center; font-size: 0.7rem; opacity: 0.4; flex: 1; cursor: pointer; }
        .nav-item.active { opacity: 1; color: var(--dark-purple); font-weight: bold; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
    </style>
</head>
<body>

<div id="lock-screen">
    <h1 style="color:var(--gold); margin:0;">VICTORIA OMEGA</h1>
    <p style="opacity:0.8">TUS DATOS EST√ÅN SEGUROS</p>
    <input type="password" id="pass-input" placeholder="0000" inputmode="numeric">
    <button class="btn-main" style="background:var(--gold); color:black; width:220px; border-radius:30px;" onclick="checkPass()">ENTRAR</button>
</div>

<div id="app-container" style="display:none;">
    <div class="header">
        <div class="biblia-box">
            <span class="versiculo">"Todo lo puedo en Cristo que me fortalece." (Fil. 4:13)</span>
        </div>
        <div class="peso-display"><span id="peso-actual">0.0</span> <small>kg</small></div>
        <button onclick="location.reload()" style="background:none; border:none; color:white; font-size:0.7rem; text-decoration:underline;">Cerrar Sesi√≥n</button>
    </div>

    <div class="container">
        <div id="tab-entreno" class="tab-content active">
            <div style="display:flex; gap:5px; margin-bottom:15px;">
                <button class="dia-btn active" onclick="setDia(1, this)">D1</button>
                <button class="dia-btn" onclick="setDia(2, this)">D2</button>
                <button class="dia-btn" onclick="setDia(3, this)">D3</button>
            </div>
            <div class="card">
                <h3 id="area-titulo" style="color:var(--dark-purple); margin:0;"></h3>
                <div id="lista-ejercicios"></div>
            </div>
        </div>

        <div id="tab-tracker" class="tab-content">
            <div class="card" style="border: 2px solid var(--food-orange)">
                <h3>üì∏ Foto de Comida</h3>
                <input type="file" id="foto-input" accept="image/*" onchange="comprimirImagen(this)" style="display:none">
                <button class="btn-main" style="background:var(--food-orange)" onclick="document.getElementById('foto-input').click()">TOMAR FOTO</button>
                <img id="preview-comida" src="" style="width:100%; border-radius:15px; display:none; margin-bottom:10px;">
                <textarea id="desc-comida" placeholder="¬øQu√© comiste hoy?"></textarea>
                <button class="btn-main" style="background:black" onclick="guardarComida()">GUARDAR COMIDA</button>
            </div>

            <div class="card">
                <h3>‚öñÔ∏è Peso y Medidas</h3>
                <input type="number" id="in-peso" step="0.1" placeholder="Peso (kg)">
                <input type="number" id="in-cin" placeholder="Cintura (cm)">
                <button class="btn-main" onclick="saveProgreso()">ACTUALIZAR DATOS</button>
            </div>
        </div>

        <div id="tab-historial" class="tab-content">
            <h3 style="margin-left:10px">üìú Mi Historial Guardado</h3>
            <div id="historial-render"></div>
        </div>
    </div>

    <nav class="nav-bar">
        <div class="nav-item active" onclick="showTab('tab-entreno', this)">üèãÔ∏è<br>Rutina</div>
        <div class="nav-item" onclick="showTab('tab-tracker', this)">üìä<br>Tracker</div>
        <div class="nav-item" onclick="showTab('tab-historial', this)">üìú<br>Historial</div>
    </nav>
</div>

<script>
    const CLAVE = "7481";
    // AQU√ç SE CARGAN LOS DATOS GUARDADOS AL ABRIR LA APP
    let dbLogs = JSON.parse(localStorage.getItem('victoria_omega_db')) || [];
    let currentPhotoBase64 = "";

    const RUTINAS = {
        1: { t: "Piernas y Gl√∫teos", e: [
            {n:"Thigh Master Aductores", i:"Sentada, aprieta el aparato rosa entre tus rodillas con fuerza. 4x30.", tg:"Rosa"},
            {n:"Puente Gl√∫teo", i:"Boca arriba con banda morada. Sube cadera apretando fuerte. 4x20.", tg:"Morado"}
        ]},
        2: { t: "Tren Superior", e: [
            {n:"Pecho Thigh Master", i:"Aprieta el aparato frente a tu pecho con los codos abiertos. 4x25.", tg:"Rosa"}
        ]},
        3: { t: "Abdomen", e: [
            {n:"Plancha Mat", i:"Cuerpo recto en el mat, abdomen contra√≠do. 4x45 seg.", tg:"Mat"}
        ]}
    };

    function checkPass() {
        if(document.getElementById('pass-input').value === CLAVE) {
            document.getElementById('lock-screen').style.display = 'none';
            document.getElementById('app-container').style.display = 'block';
            setDia(1, document.querySelector('.dia-btn'));
            renderHistorial();
        } else { alert("Clave Incorrecta"); }
    }

    function comprimirImagen(input) {
        if (input.files && input.files[0]) {
            const reader = new FileReader();
            reader.onload = function(e) {
                const img = new Image();
                img.src = e.target.result;
                img.onload = function() {
                    const canvas = document.createElement('canvas');
                    const scale = 500 / img.width;
                    canvas.width = 500;
                    canvas.height = img.height * scale;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                    currentPhotoBase64 = canvas.toDataURL('image/jpeg', 0.5);
                    document.getElementById('preview-comida').src = currentPhotoBase64;
                    document.getElementById('preview-comida').style.display = 'block';
                }
            }
            reader.readAsDataURL(input.files[0]);
        }
    }

    function guardarComida() {
        const desc = document.getElementById('desc-comida').value;
        if(desc || currentPhotoBase64) {
            addLog(`üç± Comida: ${desc}`, currentPhotoBase64);
            document.getElementById('preview-comida').style.display = 'none';
            currentPhotoBase64 = ""; document.getElementById('desc-comida').value = "";
            alert("¬°Guardado en el tel√©fono!");
        }
    }

    function saveProgreso() {
        const p = document.getElementById('in-peso').value;
        if(p) { 
            addLog(`‚öñÔ∏è Peso: ${p}kg`); 
            document.getElementById('peso-actual').innerText = p; 
            alert("¬°Peso guardado!"); 
        }
    }

    // ESTA ES LA FUNCI√ìN QUE ESCRIBE EN LA MEMORIA DEL TEL√âFONO
    function addLog(txt, img = null) {
        dbLogs.unshift({fecha: new Date().toLocaleString(), txt, img});
        localStorage.setItem('victoria_omega_db', JSON.stringify(dbLogs)); // GUARDA AQU√ç
        renderHistorial();
    }

    function renderHistorial() {
        const render = document.getElementById('historial-render');
        render.innerHTML = dbLogs.map(l => `
            <div class="card" style="border-left:5px solid var(--medium-purple)">
                <small><b>${l.fecha}</b></small><br>${l.txt}
                ${l.img ? `<br><img src="${l.img}" class="hist-img">` : ''}
            </div>`).join('');
        
        // Carga el √∫ltimo peso registrado en el c√≠rculo principal
        const ultimoPeso = dbLogs.find(log => log.txt.includes('Peso:'));
        if(ultimoPeso) document.getElementById('peso-actual').innerText = ultimoPeso.txt.split(' ')[2].replace('kg', '');
    }

    function setDia(d, btn) {
        const info = RUTINAS[d];
        document.getElementById('area-titulo').innerText = info.t;
        document.getElementById('lista-ejercicios').innerHTML = info.e.map(ex => `
            <div class="exercise-item">
                <b>${ex.n}</b> <small>(${ex.tg})</small>
                <div class="ex-instr">${ex.i}</div>
            </div>`).join('');
        document.querySelectorAll('.dia-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
    }

    function showTab(id, el) {
        document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        el.classList.add('active');
    }
</script>
</body>
</html>
