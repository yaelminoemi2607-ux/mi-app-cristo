<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Victoria en Cristo: Master Final</title>
    <style>
        :root { 
            --dark-purple: #4a148c; --medium-purple: #6a1b9a; --light-lilac: #f3e5f5;
            --grey-text: #424242; --accent-black: #1a1a1a; --white: #ffffff;
            --spotify-green: #1DB954; --food-orange: #ff9800; --period-pink: #f06292;
            --gold: #ffd700; --calendar-blue: #1a73e8;
        }
        body { font-family: 'Segoe UI', sans-serif; background: var(--light-lilac); margin: 0; padding-bottom: 90px; color: var(--grey-text); overflow-x: hidden; }
        
        /* BLOQUEO */
        #lock-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: linear-gradient(135deg, var(--accent-black), var(--dark-purple)); display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 9999; color: white; }
        #pass-input { width: 70%; max-width: 250px; padding: 15px; border-radius: 12px; border: none; text-align: center; font-size: 1.5rem; margin-bottom: 15px; outline: none; }

        /* HEADER */
        .header { background: linear-gradient(135deg, var(--accent-black), var(--dark-purple)); color: white; text-align: center; padding: 25px 15px; border-radius: 0 0 30px 30px; position: sticky; top: 0; z-index: 100; box-shadow: 0 4px 10px rgba(0,0,0,0.3); }
        .biblia-box { margin-top: 15px; padding: 15px; background: rgba(255,255,255,0.15); border-radius: 15px; border-left: 4px solid var(--gold); text-align: left; }
        .versiculo { font-style: italic; font-size: 0.85rem; line-height: 1.4; color: #fff; display: block; }
        .frase-dia { font-size: 0.75rem; color: var(--gold); font-weight: bold; display: block; text-transform: uppercase; text-align: center; margin-top: 10px; padding-top: 8px; border-top: 1px solid rgba(255,255,255,0.2); }
        .peso-display { font-size: 2.2rem; font-weight: 900; margin-top: 10px; }

        .container { padding: 15px; max-width: 600px; margin: auto; }
        .card { background: var(--white); border-radius: 20px; padding: 18px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); margin-bottom: 15px; border: 1px solid rgba(0,0,0,0.05); }

        /* EJERCICIOS */
        .exercise-item { border-bottom: 1px solid #eee; padding: 20px 0; }
        .ex-header { display: flex; align-items: center; gap: 12px; margin-bottom: 10px; }
        .ex-instr { background: #fdf7ff; padding: 15px; border-radius: 12px; border-left: 4px solid var(--medium-purple); font-size: 0.85rem; line-height: 1.5; color: #444; }
        .ex-meta { color: #d81b60; font-weight: bold; font-size: 0.9rem; margin-top: 8px; }
        .check { width: 35px; height: 35px; border: 2px solid var(--medium-purple); border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; }
        .check.done { background: var(--medium-purple); color: white; }
        .check.done::after { content: '‚úì'; }

        /* NAVEGACI√ìN */
        .nav-bar { position: fixed; bottom: 0; width: 100%; background: white; display: flex; justify-content: space-around; padding: 12px 0; border-top: 1px solid #ddd; z-index: 1000; }
        .nav-item { text-align: center; font-size: 0.75rem; opacity: 0.4; flex: 1; cursor: pointer; color: var(--accent-black); }
        .nav-item.active { opacity: 1; color: var(--dark-purple); font-weight: bold; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        
        .btn-main { background: var(--dark-purple); color: white; border: none; padding: 15px; border-radius: 12px; font-weight: bold; width: 100%; cursor: pointer; margin-bottom: 10px; }
        input, select, textarea { width: 100%; padding: 12px; border-radius: 12px; border: 1px solid #ddd; margin-bottom: 10px; box-sizing: border-box; font-size: 16px; font-family: inherit; }
        #preview-comida { width: 100%; border-radius: 15px; display: none; margin-bottom: 10px; border: 2px dashed var(--food-orange); }
        .hist-img { width: 100%; border-radius: 15px; margin-top: 10px; border: 1px solid #ddd; }
    </style>
</head>
<body>

<div id="lock-screen">
    <h2 style="color:var(--gold)">MI MEJOR VERSI√ìN</h2>
    <input type="password" id="pass-input" placeholder="Clave 7481" inputmode="numeric">
    <button class="btn-main" style="background:var(--gold); color:black; width:220px" onclick="checkPass()">ENTRAR</button>
</div>

<div id="app-container" style="display:none;">
    <div class="header">
        <div class="biblia-box">
            <span id="versiculo-txt" class="versiculo"></span>
            <span id="frase-txt" class="frase-dia"></span>
        </div>
        <div class="peso-display"><span id="peso-actual">0.0</span> <small>kg</small></div>
    </div>

    <div class="container">
        <div id="tab-entreno" class="tab-content active">
            <div style="display:flex; gap:8px; margin-bottom:15px;">
                <button class="dia-btn active" style="flex:1; padding:10px; border-radius:10px; font-weight:bold;" onclick="setDia(1, this)">D√çA 1</button>
                <button class="dia-btn" style="flex:1; padding:10px; border-radius:10px; font-weight:bold;" onclick="setDia(2, this)">D√çA 2</button>
                <button class="dia-btn" style="flex:1; padding:10px; border-radius:10px; font-weight:bold;" onclick="setDia(3, this)">D√çA 3</button>
            </div>

            <div class="card">
                <h3 id="area-titulo" style="color:var(--dark-purple); margin:0 0 10px 0;"></h3>
                <div id="lista-ejercicios"></div>
            </div>
        </div>

        <div id="tab-tracker" class="tab-content">
            <div class="card" style="border: 2px solid var(--food-orange)">
                <h3 style="color:var(--food-orange)">üì∏ Foto de Comida</h3>
                <input type="file" id="foto-input" accept="image/*" onchange="comprimirYPrevisualizar(this)" style="display:none">
                <button class="btn-main" style="background:var(--food-orange)" onclick="document.getElementById('foto-input').click()">TOMAR FOTO</button>
                <img id="preview-comida" src="">
                <textarea id="desc-comida" placeholder="¬øQu√© comiste hoy?"></textarea>
                <button class="btn-main" style="background:black" onclick="guardarComida()">GUARDAR EN HISTORIAL</button>
            </div>

            <div class="card">
                <h3>üìà Medidas y Peso</h3>
                <input type="number" id="in-peso" step="0.1" placeholder="Peso (kg)">
                <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px">
                    <input type="number" id="in-cin" placeholder="Cintura">
                    <input type="number" id="in-cad" placeholder="Cadera">
                </div>
                <button class="btn-main" onclick="saveProgreso()">ACTUALIZAR DATOS</button>
            </div>
        </div>

        <div id="tab-historial" class="tab-content">
            <h3 style="margin-left:10px">üìú Mi Historial de Victoria</h3>
            <div id="historial-render"></div>
        </div>
    </div>

    <nav class="nav-bar">
        <div class="nav-item active" onclick="showTab('tab-entreno', this)">üèãÔ∏è<br>Rutina</div>
        <div class="nav-item" onclick="showTab('tab-tracker', this)">üìä<br>Tracker</div>
        <div class="nav-item" onclick="showTab('tab-historial', this)">üìú<br>Notas</div>
    </nav>
</div>

<script>
    const CLAVE = "7481";
    let dbLogs = JSON.parse(localStorage.getItem('mega_app_v2')) || [];
    let currentPhotoBase64 = "";

    const RUTINAS = {
        1: { t: "Piernas y Gl√∫teos (Equipo)", e: [
            {n:"Aductores (Thigh Master)", r:"4x30", i:"Sentada, aparato entre rodillas. Aprieta con fuerza, sost√©n 1 seg y abre lento.", tag:"üå∏ Rosa"},
            {n:"Puente Gl√∫teo (Banda)", r:"4x20", i:"Boca arriba, banda sobre rodillas. Sube cadera y abre ligeramente las rodillas.", tag:"üü£ Morado"}
        ]},
        2: { t: "Tren Superior (Definici√≥n)", e: [
            {n:"Pecho (Thigh Master)", r:"4x25", i:"Sujeta asas frente al pecho. Cierra codos intentando que se toquen.", tag:"üå∏ Rosa"},
            {n:"Remo (Banda)", r:"4x20", i:"Sentada, banda en pies. Jala hacia atr√°s apretando espalda.", tag:"üü£ Morado"}
        ]},
        3: { t: "Abdomen (Templo Fuerte)", e: [
            {n:"Crunch + Resistencia", r:"4x20", i:"Abdominal corto apretando el aparato entre las rodillas.", tag:"üå∏ Rosa"},
            {n:"Plancha Din√°mica", r:"4x45 seg", i:"Cuerpo recto apoyando antebrazos en el mat.", tag:"üßò Mat"}
        ]}
    };

    function comprimirYPrevisualizar(input) {
        if (input.files && input.files[0]) {
            const reader = new FileReader();
            reader.onload = function(e) {
                const img = new Image();
                img.src = e.target.result;
                img.onload = function() {
                    const canvas = document.createElement('canvas');
                    const MAX_WIDTH = 600; 
                    const scaleSize = MAX_WIDTH / img.width;
                    canvas.width = MAX_WIDTH;
                    canvas.height = img.height * scaleSize;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                    
                    // Comprimimos al 60% para que no falle el guardado
                    currentPhotoBase64 = canvas.toDataURL('image/jpeg', 0.6);
                    const prev = document.getElementById('preview-comida');
                    prev.src = currentPhotoBase64;
                    prev.style.display = 'block';
                }
            };
            reader.readAsDataURL(input.files[0]);
        }
    }

    function guardarComida() {
        const desc = document.getElementById('desc-comida').value;
        if(desc || currentPhotoBase64) {
            try {
                addLog(`üç± Comida: ${desc}`, currentPhotoBase64);
                document.getElementById('desc-comida').value = "";
                document.getElementById('preview-comida').style.display = 'none';
                currentPhotoBase64 = "";
                alert("¬°Guardado!");
            } catch(e) {
                alert("Error: Memoria llena. Borra el historial para seguir guardando fotos.");
            }
        }
    }

    function addLog(txt, img = null) {
        dbLogs.unshift({fecha: new Date().toLocaleString(), txt, img});
        localStorage.setItem('mega_app_v2', JSON.stringify(dbLogs));
        renderHistorial();
    }

    function renderHistorial() {
        document.getElementById('historial-render').innerHTML = dbLogs.map(l => `
            <div class="card" style="border-left:5px solid var(--medium-purple)">
                <small><b>${l.fecha}</b></small><br>${l.txt}
                ${l.img ? `<br><img src="${l.img}" class="hist-img">` : ''}
            </div>`).join('');
    }

    // Funciones b√°sicas de navegaci√≥n
    function checkPass() {
        if(document.getElementById('pass-input').value === CLAVE) {
            document.getElementById('lock-screen').style.display = 'none';
            document.getElementById('app-container').style.display = 'block';
            updateEspiritual(); setDia(1, document.querySelector('.dia-btn')); renderHistorial();
        } else { alert("Error"); }
    }

    function setDia(d, btn) {
        const info = RUTINAS[d];
        document.getElementById('area-titulo').innerText = info.t;
        document.getElementById('lista-ejercicios').innerHTML = info.e.map(ex => `
            <div class="exercise-item">
                <div class="ex-header"><div class="check" onclick="this.classList.toggle('done')"></div><b>${ex.n}</b></div>
                <div class="ex-instr">${ex.i}</div>
                <div class="ex-meta">üéØ ${ex.r} | <small>${ex.tag}</small></div>
            </div>`).join('');
        document.querySelectorAll('.dia-btn').forEach(b => b.style.background = 'white');
        btn.style.background = 'var(--medium-purple)'; btn.style.color = 'white';
    }

    function showTab(id, el) {
        document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        el.classList.add('active');
    }

    function updateEspiritual() {
        document.getElementById('versiculo-txt').innerText = '"¬øNo te he dicho que si crees, ver√°s la gloria de Dios? (Juan 11:40). Mas los que esperan a Jehov√° tendr√°n nuevas fuerzas."';
        document.getElementById('frase-txt').innerText = 'FE Y VICTORIA';
    }

    function saveProgreso() {
        const p = document.getElementById('in-peso').value;
        if(p) {
            addLog(`‚öñÔ∏è Peso: ${p}kg`);
            document.getElementById('peso-actual').innerText = p;
            alert("¬°Peso actualizado!");
        }
    }
</script>
</body>
</html>
